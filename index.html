:{\"title\":\"$:/language/Docs/Fields/created\",\"text\":\"条目的创建日期\"},\"$:/language/Docs/Fields/creator\":{\"title\":\"$:/language/Docs/Fields/creator\",\"text\":\"条目的创建者\"},\"$:/language/Docs/Fields/current-tiddler\":{\"title\":\"$:/language/Docs/Fields/current-tiddler\",\"text\":\"用于缓存[[浏览历史列表|HistoryMechanism]]的最上层条目\"},\"$:/language/Docs/Fields/dependents\":{\"title\":\"$:/language/Docs/Fields/dependents\",\"text\":\"插件的依赖插件列表\"},\"$:/language/Docs/Fields/description\":{\"title\":\"$:/language/Docs/Fields/description\",\"text\":\"插件的说明、描述\"},\"$:/language/Docs/Fields/draft.of\":{\"title\":\"$:/language/Docs/Fields/draft.of\",\"text\":\"草稿条目，包含条目的标题、标签、字段 ...\"},\"$:/language/Docs/Fields/draft.title\":{\"title\":\"$:/language/Docs/Fields/draft.title\",\"text\":\"草稿条目的标题\"},\"$:/language/Docs/Fields/footer\":{\"title\":\"$:/language/Docs/Fields/footer\",\"text\":\"互动窗口的注脚\"},\"$:/language/Docs/Fields/hide-body\":{\"title\":\"$:/language/Docs/Fields/hide-body\",\"text\":\"若设置为 ''yes''，视图模板将隐藏条目的主体\"},\"$:/language/Docs/Fields/icon\":{\"title\":\"$:/language/Docs/Fields/icon\",\"text\":\"条目的标题含有与条目关联的图标\"},\"$:/language/Docs/Fields/library\":{\"title\":\"$:/language/Docs/Fields/library\",\"text\":\"若设置为 ''yes''，表示条目应该被保存为一个 JavaScript 程序库\"},\"$:/language/Docs/Fields/list\":{\"title\":\"$:/language/Docs/Fields/list\",\"text\":\"条目的列表，指定一些条目的标题清单\"},\"$:/language/Docs/Fields/list-before\":{\"title\":\"$:/language/Docs/Fields/list-before\",\"text\":\"前条目名称将被添加到条目排序清单中的设置条目名称之前，或若此字段存在但是空的，则被添加于清单的前端\"},\"$:/language/Docs/Fields/list-after\":{\"title\":\"$:/language/Docs/Fields/list-after\",\"text\":\"当前条目名称将被添加到条目排序清单的设置条目名称之后，或若此字段存在但是空的，则被添加于清单的尾端\"},\"$:/language/Docs/Fields/modified\":{\"title\":\"$:/language/Docs/Fields/modified\",\"text\":\"条目的最近修改日期与时间\"},\"$:/language/Docs/Fields/modifier\":{\"title\":\"$:/language/Docs/Fields/modifier\",\"text\":\"条目的最近修改者\"},\"$:/language/Docs/Fields/module-type\":{\"title\":\"$:/language/Docs/Fields/module-type\",\"text\":\"对于 javascript 条目，指定其为何种模组\"},\"$:/language/Docs/Fields/name\":{\"title\":\"$:/language/Docs/Fields/name\",\"text\":\"具可读性的插件条目的名称\"},\"$:/language/Docs/Fields/parent-plugin\":{\"title\":\"$:/language/Docs/Fields/parent-plugin\",\"text\":\"对于一个插件，指定其为哪个插件的子插件\"},\"$:/language/Docs/Fields/plugin-priority\":{\"title\":\"$:/language/Docs/Fields/plugin-priority\",\"text\":\"插件条目的优先级数值\"},\"$:/language/Docs/Fields/plugin-type\":{\"title\":\"$:/language/Docs/Fields/plugin-type\",\"text\":\"插件条目的类型\"},\"$:/language/Docs/Fields/released\":{\"title\":\"$:/language/Docs/Fields/released\",\"text\":\"TiddlyWiki 的发布日期\"},\"$:/language/Docs/Fields/revision\":{\"title\":\"$:/language/Docs/Fields/revision\",\"text\":\"条目存放于服务器中的修订版本\"},\"$:/language/Docs/Fields/source\":{\"title\":\"$:/language/Docs/Fields/source\",\"text\":\"条目的网址\"},\"$:/language/Docs/Fields/subtitle\":{\"title\":\"$:/language/Docs/Fields/subtitle\",\"text\":\"互动窗口的副标题\"},\"$:/language/Docs/Fields/tags\":{\"title\":\"$:/language/Docs/Fields/tags\",\"text\":\"条目的标签清单\"},\"$:/language/Docs/Fields/text\":{\"title\":\"$:/language/Docs/Fields/text\",\"text\":\"条目的内文\"},\"$:/language/Docs/Fields/throttle.refresh\":{\"title\":\"$:/language/Docs/Fields/throttle.refresh\",\"text\":\"如果存在，则限制此条目的刷新\"},\"$:/language/Docs/Fields/title\":{\"title\":\"$:/language/Docs/Fields/title\",\"text\":\"条目的唯一名称\"},\"$:/language/Docs/Fields/toc-link\":{\"title\":\"$:/language/Docs/Fields/toc-link\",\"text\":\"若设置为 ''no''，则抑制目录树中的条目链接。\"},\"$:/language/Docs/Fields/type\":{\"title\":\"$:/language/Docs/Fields/type\",\"text\":\"条目的内容类型\"},\"$:/language/Docs/Fields/version\":{\"title\":\"$:/language/Docs/Fields/version\",\"text\":\"插件的版本信息\"},\"$:/language/Docs/Fields/_is_skinny\":{\"title\":\"$:/language/Docs/Fields/_is_skinny\",\"text\":\"如果存在，则表示必须从服务器加载条目的文本字段\"},\"$:/language/Filters/AllTiddlers\":{\"title\":\"$:/language/Filters/AllTiddlers\",\"text\":\"所有条目，不含系统条目\"},\"$:/language/Filters/RecentSystemTiddlers\":{\"title\":\"$:/language/Filters/RecentSystemTiddlers\",\"text\":\"最近修改的条目，包含系统条目\"},\"$:/language/Filters/RecentTiddlers\":{\"title\":\"$:/language/Filters/RecentTiddlers\",\"text\":\"最近修改的条目\"},\"$:/language/Filters/AllTags\":{\"title\":\"$:/language/Filters/AllTags\",\"text\":\"所有标签，不含系统标签\"},\"$:/language/Filters/Missing\":{\"title\":\"$:/language/Filters/Missing\",\"text\":\"缺失条目\"},\"$:/language/Filters/Drafts\":{\"title\":\"$:/language/Filters/Drafts\",\"text\":\"草稿条目\"},\"$:/language/Filters/Orphans\":{\"title\":\"$:/language/Filters/Orphans\",\"text\":\"孤立条目\"},\"$:/language/Filters/SystemTiddlers\":{\"title\":\"$:/language/Filters/SystemTiddlers\",\"text\":\"系统条目\"},\"$:/language/Filters/ShadowTiddlers\":{\"title\":\"$:/language/Filters/ShadowTiddlers\",\"text\":\"默认条目\"},\"$:/language/Filters/OverriddenShadowTiddlers\":{\"title\":\"$:/language/Filters/OverriddenShadowTiddlers\",\"text\":\"被覆盖的默认条目\"},\"$:/language/Filters/SessionTiddlers\":{\"title\":\"$:/language/Filters/SessionTiddlers\",\"text\":\"自维基加载后修改的条目\"},\"$:/language/Filters/SystemTags\":{\"title\":\"$:/language/Filters/SystemTags\",\"text\":\"系统标签\"},\"$:/language/Filters/StoryList\":{\"title\":\"$:/language/Filters/StoryList\",\"text\":\"故事河中的条目，不含 ~$:/AdvancedSearch\"},\"$:/language/Filters/TypedTiddlers\":{\"title\":\"$:/language/Filters/TypedTiddlers\",\"text\":\"非维基文字条目\"},\"GettingStarted\":{\"title\":\"GettingStarted\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Basics/\\n\\n欢迎来到 ~TiddlyWiki 和 ~TiddlyWiki 社区\\n\\n开始在 ~TiddlyWiki 中存储重要信息之前，确保能够可靠地保存更改很重要。详情见 https://tiddlywiki.com/#GettingStarted\\n\\n!! 设置此 ~TiddlyWiki\\n\\n\u003Cdiv class=\\\"tc-control-panel\\\">\\n\\n|tc-table-no-border tc-first-col-min-width tc-first-link-nowrap|k\\n| \u003C$link to=\\\"$:/SiteTitle\\\">\u003C\u003Clingo Title/Prompt>>\u003C/$link>|\u003C$edit-text tiddler=\\\"$:/SiteTitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n| \u003C$link to=\\\"$:/SiteSubtitle\\\">\u003C\u003Clingo Subtitle/Prompt>>\u003C/$link>|\u003C$edit-text tiddler=\\\"$:/SiteSubtitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|^ \u003C$link to=\\\"$:/DefaultTiddlers\\\">\u003C\u003Clingo DefaultTiddlers/Prompt>>\u003C/$link>\u003Cbr>\u003C\u003Clingo DefaultTiddlers/TopHint>>|\u003C$edit tag=\\\"textarea\\\" tiddler=\\\"$:/DefaultTiddlers\\\"/>\u003Cbr>//\u003C\u003Clingo DefaultTiddlers/BottomHint>>// |\\n\u003C/div>\\n\\n可在[[控制台|$:/ControlPanel]]查看更多选项。\"},\"$:/language/Help/build\":{\"title\":\"$:/language/Help/build\",\"description\":\"自动执行已配置的命令\",\"text\":\"生成指定的生成目标为当前 wiki。若未指定任何生成目标，则生成所有可用的目标。\\n\\n```\\n--build \u003Ctarget> [\u003Ctarget> ...]\\n```\\n\\n生成目标在 wiki 文件夹的 `tiddlywiki.info` 文件中定义。\\n\"},\"$:/language/Help/clearpassword\":{\"title\":\"$:/language/Help/clearpassword\",\"description\":\"清除用于后续加密的密码\",\"text\":\"清除用于后续加密的密码\\n\\n```\\n--clearpassword\\n```\\n\"},\"$:/language/Help/commands\":{\"title\":\"$:/language/Help/commands\",\"description\":\"运行从筛选器传回的命令\",\"text\":\"按顺序运行从筛选器传回的命令符记\\n\\n```\\n--commands \u003Cfilter>\\n```\\n\\n示例\\n\\n```\\n--commands \\\"[enlist{$:/build-commands-as-text}]\\\"\\n```\\n\\n```\\n--commands \\\"[{$:/build-commands-as-json}jsonindexes[]] :map[{$:/build-commands-as-json}jsonget\u003CcurrentTiddler>]\\\"\\n```\\n\"},\"$:/language/Help/default\":{\"title\":\"$:/language/Help/default\",\"text\":\"\\\\define commandTitle()\\n$:/language/Help/$(command)$\\n\\\\end\\n\\\\whitespace trim\\n```\\n用法: tiddlywiki [\u003Cwikifolder>] [--\u003Ccommand> [\u003Cargs>...]...]\\n```\\n\\n可用的命令：\\n\\n\u003Cul>\\n\u003C$list filter=\\\"[commands[]sort[title]]\\\" variable=\\\"command\\\">\\n\u003Cli>\u003C$link to=\u003C\u003CcommandTitle>>>\u003C$macrocall $name=\\\"command\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\u003C/$link>:\\n&#32;\\n\u003C$transclude tiddler=\u003C\u003CcommandTitle>> field=\\\"description\\\"/>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n取得关于某个命令的详细帮助：\\n\\n```\\ntiddlywiki --help \u003Ccommand>\\n```\\n\"},\"$:/language/Help/deletetiddlers\":{\"title\":\"$:/language/Help/deletetiddlers\",\"description\":\"删除一组条目\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> 删除由筛选器标识的一组条目。\\n\\n```\\n--deletetiddlers \u003Cfilter>\\n```\\n\"},\"$:/language/Help/editions\":{\"title\":\"$:/language/Help/editions\",\"description\":\"列出可用的 TiddlyWiki 版本\",\"text\":\"列出可用版本的名称和描述。您可以用 `--init` 命令创建一个指定版本的新维基。\\n\\n```\\n--editions\\n```\\n\"},\"$:/language/Help/fetch\":{\"title\":\"$:/language/Help/fetch\",\"description\":\"通过网址从维基提取条目\",\"text\":\"通过 HTTP/HTTPS 提取一个或多个文件，并导入匹配筛选器的条目，可选的转换传入的名称。\\n\\n```\\n--fetch file \u003Curl> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch files \u003Curl-filter> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch raw-file \u003Curl> \u003Ctransform-filter>\\n--fetch raw-files \u003Curl-filter> \u003Ctransform-filter>\\n```\\n\\n \\\"file\\\" 和 \\\"files\\\" 选项提取指定的文件，并尝试导入其中的条目（与将文件拖动到浏览器视窗中的处理相同）。 \\\"raw-file\\\" 和 \\\"raw-files\\\" 变选项提取指定的文件，并将原始文件资料存储于条目，而不套用导入逻辑。\\n\\n使用 \\\"file\\\" and \\\"raw-file\\\" 选项为仅提取单个文件，且第一个参数为要读取文件的网址。\\n\\n使用 \\\"files\\\" 和 \\\"raw-files\\\" 选项为提取多个文件，且第一个参数是一个产生要读取文件的网址清单的筛选器。例如，给定标签为 \\\"remote-server\\\" 的一组具有字段 \\\"url\\\" 的条目，筛选器 `[tag[remote-server]get[url]]` 将取回所有可用的网址。\\n\\n对于 \\\"file\\\" 和 \\\"files\\\" 选项，the `\u003Cimport-filter>` 参数指定一个筛选器，用于确定要导入哪些条目。如果未提供，则默认为 `[all[tiddlers]]`。\\n\\n对于所有选项，`\u003Ctransform-filter>` 参数指定一个可选的筛选器，用于转换导入条目的名称。例如，`[addprefix[$:/myimports/]]` 会将前缀  `$:/myimports/` 加至每个名称。\\n\\n于 `--fetch` 之前使用 `--verbose` 命令，将在导入期间输出进度信息。\\n\\n请注意，TiddlyWiki 不会提取一个已经加载插件的旧版本。\\n\\n以下示例从 https://tiddlywiki.com 取回所有非系统条目，并将其保存到一个 JSON 文件：\\n\\n```\\ntiddlywiki --verbose --fetch file \\\"https://tiddlywiki.com/\\\" \\\"[!is[system]]\\\" \\\"\\\" --rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[!is[system]]\\\"\\n```\\n\\n以下范例从 https://tiddlywiki.com 取回 \\\"favicon\\\" 文件，并将其保存在名为 \\\"output.ico\\\" 的文件中。请注意，在 \\\"--fetch\\\" 命令中引用的中间条目 \\\"Icon Tiddler\\\"，因为它被用作转换筛选器来替换预设的名称，而 \\\"--savetiddler\\\" 命令没有引号，因为它是直接用作标题。\\n\\n```\\ntiddlywiki --verbose --fetch raw-file \\\"https://tiddlywiki.com/favicon.ico\\\" \\\"[[Icon Tiddler]]\\\" --savetiddler \\\"Icon Tiddler\\\" output.ico\\n```\\n\"},\"$:/language/Help/help\":{\"title\":\"$:/language/Help/help\",\"description\":\"显示 TiddlyWiki 命令的说明\",\"text\":\"显示命令的帮助文本:\\n\\n```\\n--help [\u003Ccommand>]\\n```\\n\\n若省略命令名称，则显示可用命令的清单。\\n\"},\"$:/language/Help/import\":{\"title\":\"$:/language/Help/import\",\"description\":\"从文件导入条目\",\"text\":\"从 TiddlyWiki 文件 (`.html`)、`.tiddler`、`.tid`、`.json` 或其他本机文件导入条目。必须明确指定解串器，而不像 load 命令，从文件扩展名推断解串器。\\n\\n```\\n--import \u003Cfilepath> \u003Cdeserializer> [\u003Ctitle>] [\u003Cencoding>]\\n```\\n\\n核心的解串器包括：\\n\\n* application/javascript\\n* application/json\\n* application/x-tiddler\\n* application/x-tiddler-html-div\\n* application/x-tiddlers\\n* text/html\\n* text/plain\\n\\n导入的条目名称，默认为文件名。\\n\\n编码默认为 \\\"utf8\\\"，但用于导入二进制文件可以是 \\\"base64\\\"。\\n\\n请注意，TiddlyWiki 不会导入旧版本的已加载插件。\\n\"},\"$:/language/Help/init\":{\"title\":\"$:/language/Help/init\",\"description\":\"初始化一个新的 wiki 文件夹\",\"text\":\"初始化一个空的 [[WikiFolder|WikiFolders]] 的指定版本的副本。\\n\\n```\\n--init \u003Cedition> [\u003Cedition> ...]\\n```\\n\\n例如：\\n\\n```\\ntiddlywiki ./MyWikiFolder --init empty\\n```\\n\\n注意：\\n\\n* 若有需要，将创建 wiki 文件夹目录\\n* 其中 \\\"edition\\\" 默认为 ''empty''\\n* 若 wiki 文件夹不是空的，则初始化命令将失败\\n* 初始化命令会删除 'tiddlywiki.info' 文件内所有 'includeWikis' 的定义。\\n* 当指定多个版本时，这些版本于初始化后，将覆盖早期版本共用的所有文件 (故此最终的 `tiddlywiki.info` 文件将是从最近的版本复制而得)\\n* `--editions` 传回所有可用版本的清单。\\n\"},\"$:/language/Help/listen\":{\"title\":\"$:/language/Help/listen\",\"description\":\"为 TiddlyWiki 提供一个 HTTP 服务器接口\",\"text\":\"通过 HTTP 提供一个维基服务。\\n\\nlisten 命令使用[[命名的命令参数|NamedCommandParameters]]：\\n\\n```\\n--listen [\u003Cname>=\u003Cvalue>]...\\n```\\n\\n所有参数都是可选的, 具有安全的默认值, 可以按任意顺序指定。认可的参数有:\\n\\n* ''host'' - 可选的主机名称， (默认为 \\\"127.0.0.1\\\" 或名为 \\\"localhost\\\")\\n* ''path-prefix'' - 可选的路径前缀\\n* ''port'' - 侦听的埠号；非数值会被解译为一个系统环境变数，从其中提取埠号 (默认为 \\\"8080\\\")\\n* ''credentials'' - 凭证 CSV 文件的路径名（相对于维基文件夹）\\n* ''anon-username'' - 匿名用户的编辑署名\\n* ''username'' - 可选的基础验证用户名称\\n* ''password'' - 可选的基础验证密码\\n* ''authenticated-user-header'' - 可选的请求标头名称，用于受信任身份验证\\n* ''readers'' - 允许读取此维基，以逗号分隔的用户名称的清单\\n* ''writers'' - 允许写入此维基，以逗号分隔的用户名称的清单\\n* ''csrf-disable'' - 设置为 \\\"yes\\\" 以禁用 CSRF 检查 (默认为 \\\"no\\\")\\n* ''sse-enabled'' - 设置为 \\\"yes\\\" 以启用服务器传送的事件 (默认为 \\\"no\\\")\\n* ''root-tiddler'' - 服务的基础条目 (默认为 \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - 呈现的基础条目的内容类型 (默认为 \\\"text/plain\\\")\\n* ''root-serve-type'' - 服务的基础条目的内容类型 (默认为 \\\"text/html\\\")\\n* ''tls-cert'' - TLS 证书文件的路径名（相对于维基文件夹）\\n* ''tls-key'' - TLS 密钥文件的路径名（相对于维基文件夹）\\n* ''debug-level'' - 可选的调试级别；设置为 \\\"debug\\\" 来查看请求的详细信息；(默认为 \\\"none\\\")\\n* ''gzip'' - 设为 \\\"yes\\\" 以启用某些 http 端点的 gzip 压缩 (默认为 \\\"no\\\")\\n* ''use-browser-cache'' - 设置为 \\\"yes\\\" 允许浏览器缓存响应，以节省带宽（默认为 \\\"no\\\")\\n\\n有关向整个本地网络开启实例的信息，以及可能的安全问题，请参阅 TiddlyWiki.com 的 WebServer 条目。\\n\"},\"$:/language/Help/load\":{\"title\":\"$:/language/Help/load\",\"description\":\"从文件中加载条目\",\"text\":\"从 TiddlyWiki (`.html`), `.tiddler`, `.tid`, `.json` 或其他本机文件加载条目。应用的处理程序取决于导入文件的扩展名。如果您需要明确指定解串器和编码，请改用 `import` 命令。\\n\\n```\\n--load \u003Cfilepath> [noerror]\\n--load \u003Cdirpath> [noerror]\\n```\\n\\n默认情况下, 如果未找到条目，load 命令会引发错误。通过提供可选的 \\\"noerror\\\" 参数可以抑制该错误。\\n\\n从已加密的 TiddlyWiki 文件中加载条目，须使用 PasswordCommand 指定密码，例如：\\n\\n```\\ntiddlywiki ./MyWiki --password pa55w0rd --load my_encrypted_wiki.html\\n```\\n\\n请注意 TiddlyWiki 将不加载旧版本的已挂载的插件。\\n\"},\"$:/language/Help/makelibrary\":{\"title\":\"$:/language/Help/makelibrary\",\"description\":\"构建升级处理所需的程式库插件\",\"text\":\"为升级处理构建 `$:/UpgradeLibrary` 条目。\\n\\n升级程式库被格式化为一个插件类型为 `library` 的一般插件条目。它包含 TiddlyWiki5 存储库中所有可用的插件、布局主题和语言包的副本。\\n\\n此命令仅供内部使用；它只是与使用者构建一个自订的升级程序相关。\\n\\n```\\n--makelibrary \u003Ctitle>\\n```\\n\\n标题参数默认为 `$:/UpgradeLibrary`。\\n\"},\"$:/language/Help/notfound\":{\"title\":\"$:/language/Help/notfound\",\"text\":\"无此帮助项目\"},\"$:/language/Help/output\":{\"title\":\"$:/language/Help/output\",\"description\":\"设置后续命令的基准输出文件夹\",\"text\":\"设置后续命令的基准输出文件夹，默认为该版本文件夹的 `output` 子文件夹。\\n\\n```\\n--output \u003Cpathname>\\n```\\n\\n若指定的路径是相对路径，则它是被解析相对于当前的工作文件夹。例如：`--output .` 將輸出文件夹設置為當前工作文件夹。\"},\"$:/language/Help/password\":{\"title\":\"$:/language/Help/password\",\"description\":\"设置用以加密的密码\",\"text\":\"设置用以加密的密码\\n\\n```\\n--password \u003Cpassword>\\n```\\n\\n''请注意''：这不是用于提供 TiddlyWiki 具有密码保护功能。相反地，请看 [[ServerCommand]] 的密码选项说明。\\n\"},\"$:/language/Help/render\":{\"title\":\"$:/language/Help/render\",\"description\":\"呈现个别条目到文件\",\"text\":\"呈现由筛选器标识的个别条目，并将结果保存到指定的文件。\\n\\n可选择性地指定范本条目名称。在此情况下，不是直接呈现每个条目，而是使用设为正在呈现的条目名称的 \\\"currentTiddler\\\" 变量，来呈现范本条目。\\n\\n也可以选择性地指定附加变量的名称和值。\\n\\n```\\n--render \u003Ctiddler-filter> [\u003Cfilename-filter>] [\u003Crender-type>] [\u003Ctemplate>] [ [\u003Cname>] [\u003Cvalue>] ]*\\n```\\n\\n* ''tiddler-filter'': 标识要呈现的条目的筛选器\\n* ''filename-filter'': 可选的筛选器，转换条目名称至路径名。如果省略，默认为 `[is[tiddler]addsuffix[.html]]`，其使用未改变的条目名称为文件名\\n* ''template'': 可选的范本，用于呈现每个条目\\n* ''render-type'': 可选的呈现类型：`text/html` (默认值) 会传回完整的 HTML 文本，而 `text/plain` 只会传回文本内容 (即其忽略 HTML 标记与其他不可印出的数据)\\n* ''name'': 可选的变量名称\\n* ''value'': 可选的变量值\\n\\n默认情况下，文件名被解析为相对于发行版文件夹的 `output` 子文件夹。`--output` 命令可用于将输出指到一个不同的文件夹。\\n\\n附注：\\n\\n* 输出目录不清除任何现有的文件\\n* 文件名的路径中，任何不存在的文件夹，将自动创建。\\n* 当正呈现的条目名称中带有空格，请注意同时使用命令行接口所要求的引号，与 TiddlyWiki 的双重方括号：`--render \\\"[[Motovun Jack.jpg]]\\\"`\\n* 所选的项目被设置为当前正在呈现的条目名称，以此评估文件名筛选器，允条目名称用作基础计算的文件名。例如，`[encodeuricomponent[]addprefix[static/]]` 为每个条目名称套用 URI 编码，然后增加首码 `static/`\\n* `--render` 命令是已弃用的 `--rendertiddler` 和 `--rendertiddlers` 的一个更灵活的替代命令。\\n\\n例子：\\n\\n* `--render \\\"[!is[system]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]addsuffix[.html]]\\\"` -- 呈现所有非系统条目为 \\\"tiddlers\\\" 子文件夹中的文件，文件名为 URL 编码的条目名称和扩展名 HTML\\n* `--render '.' 'tiddlers.json' 'text/plain' '$:/core/templates/exporters/JsonFile' 'exportFilter' '[tag[HelloThere]]'` -- 将标签为 \\\"HelloThere\\\" 的条目渲染到名为 \\\"tiddlers.json\\\" 的 JSON 文件\"},\"$:/language/Help/rendertiddler\":{\"title\":\"$:/language/Help/rendertiddler\",\"description\":\"呈现个别条目为指定的内容类型\",\"text\":\"(请注意：`--rendertiddler` 命令已被弃用，而支持新的、更灵活的 `--render` 命令)\\n\\n呈现个别条目为指定的[[内容类型|ContentType]]，默认为 `text/html` 且保存为指定的文件名。\\n\\n还可以指定一个模板，在这种情况下，\\\"currentTiddler\\\" 变量设为正在呈现的条目 (第一个参数值) 与模板条目合并呈现。\\n\\n也能可选地指定附加变量的名称与其值。\\n\\n```\\n--rendertiddler \u003Ctitle> \u003Cfilename> [\u003Ctype>] [\u003Ctemplate>]\\n```\\n\\n默认情况下，文件名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件夹。\\n\\n自动创建在文件名称的路径中任何缺少的文件夹。\\n\\n例如，以下命令通过使用核心模板 `$:/core/templates/exporters/JsonFile`，将所有匹配筛选器 `[tag[done]]` 的条目保存到名为 `output.json` 的 JSON 文件。\\n\\n```\\n--rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[tag[done]]\\\"\\n```\"},\"$:/language/Help/rendertiddlers\":{\"title\":\"$:/language/Help/rendertiddlers\",\"description\":\"呈现符合筛选条件的条目为指定的内容类型\",\"text\":\"(请注意：`--rendertiddlers` 命令已被弃用，而支持新的、更灵活的 `--render` 命令)\\n\\n呈现符合筛选条的条目为指定的[[内容类型|ContentType]] (默认为 `text/html`) 与扩展名 (默认为 `.html`).\\n\\n```\\n--rendertiddlers '\u003Cfilter>' \u003Ctemplate> \u003Cpathname> [\u003Ctype>] [\u003Cextension>] [\\\"noclean\\\"]\\n```\\n\\n例如：\\n\\n```\\n--rendertiddlers '[!is[system]]' $:/core/templates/static.tiddler.html ./static text/plain\\n```\\n\\n默认情况下，路径名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件。\\n\\n在目标文件夹中的任何文件都会被删除，除非指定 ''noclean'' 旗标。若缺少目标文件夹，则以递归方式创建。\"},\"$:/language/Help/save\":{\"title\":\"$:/language/Help/save\",\"description\":\"将个别原始条目保存到文件\",\"text\":\"将筛选器标识的个别条目，以原始文本或二进位格式，保存到指定的文件。\\n\\n```\\n--save \u003Ctiddler-filter> \u003Cfilename-filter>\\n```\\n\\n* ''tiddler-filter'': 标识要保存的条目的筛选器\\n* ''filename-filter'': 可选的筛选器，转换条目名称至路径名。如果省略，默认为 `[is[tiddler]]`，其使用未改变的条目名称为文件名\\n\\n附注：\\n\\n* 输出文件夹不清除任何现有的文件\\n* 文件名的路径中，任何不存在的文件夹，将自动创建。\\n* 当正保存的条目的名称中带有空格，请注意同时使用命令行接口所要求的引号，与 TiddlyWiki 的双重方括号：`--save \\\"[[Motovun Jack.jpg]]\\\"`\\n* 所选的项目被设置为当前正在保存的条目名称，以此评估文件名筛选器，允条目名称用作基础计算的文件名。例如，`[encodeuricomponent[]addprefix[static/]]` 为每个条目名称套用 URI 编码，然后增加首码 `static/`\\n* `--save` 命令是已被弃用的 `--savetiddler` 和 `--savetiddlers` 的一个更灵活的替代命令。\\n\\n例子：\\n\\n* `--save \\\"[!is[system]is[image]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]]\\\"` -- 保存所有非系统的图像条目为 \\\"tiddlers\\\" 子文件夹中的文件，文件名为 URL 编码的条目名称\"},\"$:/language/Help/savetiddler\":{\"title\":\"$:/language/Help/savetiddler\",\"description\":\"将条目的原始内容保存到一个文件\",\"text\":\"(请注意：`--savetiddler` 命令已被弃用，而支持新的、更灵活的 `--save` 命令)\\n\\n保存个别条目的原始文本或二进制格式到指定的文件名。\\n\\n```\\n--savetiddler \u003Ctitle> \u003Cfilename>\\n```\\n\\n默认情况下，文件名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件。\\n\\n自动创建在文件名称的路径中任何缺少的文件夹。\\n\"},\"$:/language/Help/savetiddlers\":{\"title\":\"$:/language/Help/savetiddlers\",\"description\":\"将一群条目的原始内容保存到一个文件夹\",\"text\":\"(请注意：`--savetiddlers` 命令已被弃用，而支持新的、更灵活的 `--save` 命令)\\n\\n保存一群条目的原始文字或二进制格式到指定的文件夹。\\n\\n```\\n--savetiddlers \u003Cfilter> \u003Cpathname> [noclean]\\n```\\n\\n默认情况下，路径名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件夹。\\n\\n保存指定的文件之前，会先清除输出目录的现有文件。可藉由指定 ''noclean'' 旗标，禁用该删除操作。\\n\\n自动创建在路径中任何缺少的文件夹。\\n\"},\"$:/language/Help/savewikifolder\":{\"title\":\"$:/language/Help/savewikifolder\",\"description\":\"将维基保存到一个新的维基文件夹\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> 将当前维基保存为一个维基文件夹，包含条目、插件和配置：\\n\\n```\\n--savewikifolder \u003Cwikifolderpath> [\u003Cfilter>] [ [\u003Cname>=\u003Cvalue>] ]*\\n```\\n\\n* 目标维基文件夹必须为空或不存在\\n* 筛选器指定应包括哪些条目。其为可选，默认为 `[all[tiddlers]]`\\n* 官方插件库中的插件，将替换为 `tiddlywiki.info` 文件中引用到的插件\\n* 自订插件将解压缩到自己的文件夹中\\n\\n支持以下选项：\\n\\n* ''filter''：定义要包含在输出中的条目的筛选器操作符。\\n* ''explodePlugins''：设置为 \\\"no\\\" 以将插件保存到目标维基文件夹的 tiddlers 目录中，以抑制破坏插件到其组成的影子条目中（默认为 \\\"yes\\\"）。\\n\\n常见的用法是将一个 TiddlyWiki HTML 文件转换成维基文件夹:\\n\\n```\\ntiddlywiki --load ./mywiki.html --savewikifolder ./mywikifolder\\n```\\n\\n将插件保存到目标维基文件夹的 tiddlers 目录中：\\n\\n```\\ntiddlywiki --load ./mywiki.html --savewikifolder ./mywikifolder explodePlugins=no\\n``` \"},\"$:/language/Help/server\":{\"title\":\"$:/language/Help/server\",\"description\":\"提供一个 HTTP 服务器界面到 TiddlyWiki (已弃用，支持新的 listen 命令)\",\"text\":\"在服务器中内置 TiddlyWiki5 是非常简单。虽与 TiddlyWeb 兼容，但不支持许多健全互联网面向的使用方式所需的功能。\\n\\n提供呈现一个指定条目，也可将个别条目编码成 JSON，且支持基础的 HTTP 操作 `GET`、`PUT` 及 `DELETE`.\\n\\n```\\n--server \u003Cport> \u003Croot-tiddler> \u003Croot-render-type> \u003Croot-serve-type> \u003Cusername> \u003Cpassword> \u003Chost> \u003Cpath-prefix> \u003Cdebug-level>\\n```\\n\\n参数说明：\\n\\n* ''port'' - 要侦听的埠号；非数值会被解译为一个系统环境变数，从其中提取埠号 (默认为 \\\"8080\\\")\\n* ''root-tiddler'' - 服务的基础条目 (默认为 \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - 呈现的基础条目的内容类型 (默认为 \\\"text/plain\\\")\\n* ''root-serve-type'' - 服务的基础条目的内容类型 (默认为 \\\"text/html\\\")\\n* ''username'' - 默认的编辑者署名\\n* ''password'' - 可选的基础验证密码\\n* ''host'' - 可选的主机名称， (默认为 \\\"127.0.0.1\\\" 或名为 \\\"localhost\\\")\\n* ''path-prefix'' - 可选的路径前缀\\n* ''debug-level'' - 可选的调试级别；设置为 \\\"debug\\\" 来查看请求的详细信息；(默认为 \\\"none\\\")\\n\\n若指定密码参数，浏览器将提示使用者输入用户名与密码。注意，密码系以明码方式传递，应只在受信任的网络或 HTTPS 上使用。\\n\\n例如：\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html MyUserName passw0rd\\n```\\n\\n若您需要设置主机名称或路径前缀，而不要求输入密码，则可以指定空字符串的使用者名和密码。\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html \\\"\\\" \\\"\\\" 192.168.0.245\\n```\\n\\n使用这样的位址，会将您的系统暴露给本地网络。有关向整个本地网络开启实例的信息，以及可能的安全问题，请参阅 TiddlyWiki.com 的 WebServer 条目。\\n\\n同时执行多个 TiddlyWiki 服务，须分别指定不同的埠号。使用环境变数，有助于将埠号传递给 Node.js 进程。本示例引用一个名为 \\\"MY_PORT_NUMBER\\\" 的环境变数:\\n\\n```\\n--server MY_PORT_NUMBER $:/core/save/all text/plain text/html MyUserName passw0rd\\n```\"},\"$:/language/Help/setfield\":{\"title\":\"$:/language/Help/setfield\",\"description\":\"准备用于外部条目\",\"text\":\"//请注意此命令是试验性的，且可能会更改或在最终定稿前被替换//\\n\\n设置一群条目的指定字段到 wikifying 范本条目的结果，其中的  `currentTiddler` 变数设置为各该条目。\\n\\n```\\n--setfield \u003Cfilter> \u003Cfieldname> \u003Ctemplatetitle> \u003Crendertype>\\n```\\n\\n参数说明：\\n\\n* ''filter'' - 受影响的辨识条目的筛选条件\\n* ''fieldname'' - 要修改的字段（默认为 \\\"text\\\"）\\n* ''templatetitle'' - 该条目 wikify 到指定字段。若为空白或丢失，则删除指定的字段\\n* ''rendertype'' - 要呈现的文本类型（默认为 \\\"text/plain\\\"; \\\"text/html\\\" 可以用于包含 HTML 标记)）\\n\"},\"$:/language/Help/unpackplugin\":{\"title\":\"$:/language/Help/unpackplugin\",\"description\":\"从插件解开附属的条目\",\"text\":\"提取插件的附属条目，将其建立为一般条目：\\n\\n```\\n--unpackplugin \u003Ctitle>\\n```\\n\"},\"$:/language/Help/verbose\":{\"title\":\"$:/language/Help/verbose\",\"description\":\"触发详细的输出模式\",\"text\":\"触发显示详细的命令执行过程，可用于调试\\n\\n```\\n--verbose\\n```\\n\"},\"$:/language/Help/version\":{\"title\":\"$:/language/Help/version\",\"description\":\"显示 TiddlyWiki 的版本编号\",\"text\":\"显示 TiddlyWiki 的版本编号。\\n\\n```\\n--version\\n```\\n\"},\"$:/language/Import/Editor/Import/Heading\":{\"title\":\"$:/language/Import/Editor/Import/Heading\",\"text\":\"导入图像并将其插入至编辑器。\"},\"$:/language/Import/Imported/Hint\":{\"title\":\"$:/language/Import/Imported/Hint\",\"text\":\"下列条目已被导入：\"},\"$:/language/Import/Listing/Cancel/Caption\":{\"title\":\"$:/language/Import/Listing/Cancel/Caption\",\"text\":\"取消\"},\"$:/language/Import/Listing/Cancel/Warning\":{\"title\":\"$:/language/Import/Listing/Cancel/Warning\",\"text\":\"您要取消导入吗？\"},\"$:/language/Import/Listing/Hint\":{\"title\":\"$:/language/Import/Listing/Hint\",\"text\":\"这些条目已备妥导入：\"},\"$:/language/Import/Listing/Import/Caption\":{\"title\":\"$:/language/Import/Listing/Import/Caption\",\"text\":\"导入\"},\"$:/language/Import/Listing/Select/Caption\":{\"title\":\"$:/language/Import/Listing/Select/Caption\",\"text\":\"选择\"},\"$:/language/Import/Listing/Status/Caption\":{\"title\":\"$:/language/Import/Listing/Status/Caption\",\"text\":\"状态\"},\"$:/language/Import/Listing/Title/Caption\":{\"title\":\"$:/language/Import/Listing/Title/Caption\",\"text\":\"条目\"},\"$:/language/Import/Listing/Preview\":{\"title\":\"$:/language/Import/Listing/Preview\",\"text\":\"预览：\"},\"$:/language/Import/Listing/Preview/Text\":{\"title\":\"$:/language/Import/Listing/Preview/Text\",\"text\":\"文本\"},\"$:/language/Import/Listing/Preview/TextRaw\":{\"title\":\"$:/language/Import/Listing/Preview/TextRaw\",\"text\":\"文本 (原始)\"},\"$:/language/Import/Listing/Preview/Fields\":{\"title\":\"$:/language/Import/Listing/Preview/Fields\",\"text\":\"字段\"},\"$:/language/Import/Listing/Preview/Diff\":{\"title\":\"$:/language/Import/Listing/Preview/Diff\",\"text\":\"差异\"},\"$:/language/Import/Listing/Preview/DiffFields\":{\"title\":\"$:/language/Import/Listing/Preview/DiffFields\",\"text\":\"差异 (字段)\"},\"$:/language/Import/Listing/Rename/Prompt\":{\"title\":\"$:/language/Import/Listing/Rename/Prompt\",\"text\":\"重新命名为：\"},\"$:/language/Import/Listing/Rename/Tooltip\":{\"title\":\"$:/language/Import/Listing/Rename/Tooltip\",\"text\":\"导入前重新命名条目\"},\"$:/language/Import/Listing/Rename/ConfirmRename\":{\"title\":\"$:/language/Import/Listing/Rename/ConfirmRename\",\"text\":\"重新命名条目\"},\"$:/language/Import/Listing/Rename/CancelRename\":{\"title\":\"$:/language/Import/Listing/Rename/CancelRename\",\"text\":\"取消\"},\"$:/language/Import/Listing/Rename/OverwriteWarning\":{\"title\":\"$:/language/Import/Listing/Rename/OverwriteWarning\",\"text\":\"具有此标题的条目已存在。\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\",\"text\":\"封锁的不兼容或过时插件。\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\",\"text\":\"封锁的插件 (由于传入的 \u003C\u003Cincoming>> 不比现有版本 \u003C\u003Cexisting>> 新)。\"},\"$:/language/Import/Upgrader/Plugins/Upgraded\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Upgraded\",\"text\":\"升级插件，从 \u003C\u003Cincoming>> 到 \u003C\u003Cupgraded>>。\"},\"$:/language/Import/Upgrader/State/Suppressed\":{\"title\":\"$:/language/Import/Upgrader/State/Suppressed\",\"text\":\"封锁的暂存状态条目。\"},\"$:/language/Import/Upgrader/Syst users, but there is a delay in updating. There is also another version that uses the GitHub Page server directly, which is faster to update, but may require technology to overturn the GFW.\\n\\n@@color:red;''Please remember to back up your Wiki before installing any plugins, this plugin source cannot be held responsible for personal losses caused by plugins!''@@\\n\\n\u003C/$list>\\n\u003C/$list>\\n\"}}}","type":"application/json","author":"Gk0Wk","description":"Repos for CPL","name":"CPL Repo","plugin-type":"plugin","title":"$:/plugins/Gk0Wk/CPL-Repo","version":"2022.12.28","revision":"0","bag":"default"},

ight/highlightblock.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/highlight/highlightblock.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nWraps up the fenced code blocks parser for highlight and use in TiddlyWiki5\\n\\n\\\\*/\\n(function() {\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar TYPE_MAPPINGS_BASE = \\\"$:/config/HighlightPlugin/TypeMappings/\\\";\\n\\nvar CodeBlockWidget = require(\\\"$:/core/modules/widgets/codeblock.js\\\").codeblock;\\n\\nvar hljs = require(\\\"$:/plugins/tiddlywiki/highlight/highlight.js\\\");\\n\\nif(hljs.getLanguage !== undefined) {\\n\\t// load language definitions\\n\\t$tw.utils.each($tw.modules.types[\\\"highlight\\\"],function(moduleInfo,moduleName) {\\n\\t\\t$tw.utils.evalSandboxed(moduleInfo.definition,{hljs:hljs, exports:{}},moduleName);\\n\\t});\\n\\t\\n\\tCodeBlockWidget.prototype.postRender = function() {\\n\\t\\tvar domNode = this.domNodes[0],\\n\\t\\t\\tlanguage = this.language,\\n\\t\\t\\ttiddler = this.wiki.getTiddler(TYPE_MAPPINGS_BASE + language);\\n\\t\\tif(tiddler) {\\n\\t\\t\\tlanguage = tiddler.fields.text || \\\"\\\";\\n\\t\\t}\\n\\t\\tif(language && hljs.getLanguage(language)) {\\n\\t\\t\\tdomNode.className = \\\"hljs\\\";\\n\\t\\t\\tdomNode.children[0].className = language.toLowerCase() + \\\" hljs\\\";\\n\\t\\t\\tif($tw.browser && !domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\thljs.highlightElement(domNode.children[0]);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tvar text = domNode.textContent;\\n\\t\\t\\t\\tdomNode.children[0].innerHTML = hljs.highlight(text,{language: language, ignoreIllegals: true}).value;\\n\\t\\t\\t\\t// If we're using the fakedom then specially save the original raw text\\n\\t\\t\\t\\tif(domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\t\\tdomNode.children[0].textInnerHTML = text;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t};\\n}\\t\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/tiddlywiki/highlight/license\":{\"title\":\"$:/plugins/tiddlywiki/highlight/license\",\"type\":\"text/plain\",\"text\":\"Copyright (c) 2006, Ivan Sagalaev\\nAll rights reserved.\\nRedistribution and use in source and binary forms, with or without\\nmodification, are permitted provided that the following conditions are met:\\n\\n    * Redistributions of source code must retain the above copyright\\n      notice, this list of conditions and the following disclaimer.\\n    * Redistributions in binary form must reproduce the above copyright\\n      notice, this list of conditions and the following disclaimer in the\\n      documentation and/or other materials provided with the distribution.\\n    * Neither the name of highlight.js nor the names of its contributors\\n      may be used to endorse or promote products derived from this software\\n      without specific prior written permission.\\n\\nTHIS SOFTWARE IS PROVIDED BY THE REGENTS AND CONTRIBUTORS ``AS IS'' AND ANY\\nEXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED\\nWARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE\\nDISCLAIMED. IN NO EVENT SHALL THE REGENTS AND CONTRIBUTORS BE LIABLE FOR ANY\\nDIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES\\n(INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES;\\nLOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND\\nON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT\\n(INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS\\nSOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.\\n\"},\"$:/plugins/tiddlywiki/highlight/readme\":{\"title\":\"$:/plugins/tiddlywiki/highlight/readme\",\"text\":\"\\\\define highlightVersion() 11.4.0\\n\\nThis plugin provides syntax highlighting of code blocks using version \u003C\u003ChighlightVersion>> of [[highlight.js|https://github.com/isagalaev/highlight.js]] from Ivan Sagalaev. This plugin does not work on browsers that do not fully support ~JavaScript ES6 (2015). If you need highlight.js running on those legacy browsers, you would need to install the \\\"Highlight (Legacy)\\\" plugin instead. Here's a [[ES6 compatibility table|https://caniuse.com/?search=es6]].\\n\\n! Built-in Language Brushes\\n\\nThe plugin includes support for the following common languages (referred to as \\\"brushes\\\" by highlight.js):\\n\\n* bash\\n* c\\n* cpp\\n* csharp\\n* css\\n* diff\\n* go\\n* html, xml\\n* java\\n* javascript\\n* json\\n* kotlin\\n* less\\n* lua\\n* makefile\\n* markdown\\n* objectivec\\n* perl\\n* php\\n* plaintext\\n* python\\n* R\\n* ruby\\n* rust\\n* scss\\n* sql\\n* shell session\\n* swift\\n* toml, ini\\n* typescript\\n* visual basic .net\\n* yaml\\n\\nAnd these additional ones:\\n\\n* apache config\\n* dockerfile\\n* fortran\\n* latex\\n* nginx config\\n\\nThe mapping between a MIME type and a highlight.js language specifier is accomplished via mapping tiddlers whose titles start with `$:/config/HighlightPlugin/TypeMappings/`.\\n\"},\"$:/plugins/tiddlywiki/highlight/styles\":{\"title\":\"$:/plugins/tiddlywiki/highlight/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"pre.hljs {\\n  padding: 0;\\n}\\n\\npre code.hljs {\\n  padding: 0.5em;\\n}\\n\\n.hljs {\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  color: \u003C\u003Ccolour foreground>>;\\n  -webkit-text-size-adjust:none;\\n}\\n\\n.hljs-comment,\\n.hljs-quote {\\n  color: #93a1a1;\\n}\\n\\n/* Solarized Green */\\n.hljs-keyword,\\n.hljs-selector-tag,\\n.hljs-addition {\\n  color: #859900;\\n}\\n\\n/* Solarized Cyan */\\n.hljs-number,\\n.hljs-string,\\n.hljs-meta .hljs-string,\\n.hljs-literal,\\n.hljs-doctag,\\n.hljs-regexp {\\n  color: #2aa198;\\n}\\n\\n/* Solarized Blue */\\n.hljs-title,\\n.hljs-section,\\n.hljs-name,\\n.hljs-selector-id,\\n.hljs-selector-class {\\n  color: #268bd2;\\n}\\n\\n/* Solarized Yellow */\\n.hljs-attribute,\\n.hljs-attr,\\n.hljs-variable,\\n.hljs-template-variable,\\n.hljs-class .hljs-title,\\n.hljs-type {\\n  color: #b58900;\\n}\\n\\n/* Solarized Orange */\\n.hljs-symbol,\\n.hljs-bullet,\\n.hljs-subst,\\n.hljs-meta,\\n.hljs-meta .hljs-keyword,\\n.hljs-selector-attr,\\n.hljs-selector-pseudo,\\n.hljs-link {\\n  color: #cb4b16;\\n}\\n\\n/* Solarized Red */\\n.hljs-built_in,\\n.hljs-deletion {\\n  color: #dc322f;\\n}\\n\\n.hljs-formula {\\n  background: #eee8d5;\\n}\\n\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-strong {\\n  font-weight: bold;\\n}\\n\"},\"$:/plugins/tiddlywiki/highlight/usage\":{\"title\":\"$:/plugins/tiddlywiki/highlight/usage\",\"text\":\"\\\\import $:/plugins/tiddlywiki/highlight/readme\\n\\n\\\\define jsDelivrLink() https://www.jsdelivr.com/package/gh/highlightjs/cdn-release?path=build%2Flanguages&version=$(highlightVersion)$\\n\\\\define unpkgLink() https://unpkg.com/browse/@highlightjs/cdn-assets@$(highlightVersion)$/languages/\\n\\n! Usage\\n\\nSyntax highlighting is triggered when you add language information to code blocks defined with triple backticks or with the `\u003C$codeblock>` widget. For fenced code blocks, specify the code's language immediately after the first set of backticks:\\n\\n```\\n ```js\\n var a = b + c; // Highlighted as JavaScript\\n ```\\n```\\n\\n! Adding Themes\\n\\nYou can add themes from highlight.js by copying the CSS to a new tiddler and tagging it with [[$:/tags/Stylesheet]]. The available themes can be found on GitHub:\\n\\nhttps://github.com/isagalaev/highlight.js/tree/master/src/styles\\n\\n! Supporting Additional Languages\\n\\nThe [[highlight.js|https://github.com/highlightjs/highlight.js]] project supports many languages. Only a subset of these languages are supported by the plugin. You can change the language set using either of the following methods:\\n\\n!! Browser-based Method\\n\\nYou can import language definitions into \u003C$text text=\\\"JavaScript\\\"/> tiddlers, with their `module-type` set to \\\"highlight\\\".\\n\\nFirst, locate the language file(s) you need. You can fetch the files from the following CDNs:\\n\\n* \u003Ca href=\u003C\u003CjsDelivrLink>>>jsDelivr\u003C/a>\\n* \u003Ca href=\u003C\u003CunpkgLink>>>unpkg\u003C/a>\\n\\nThen, click the button below to create a \\\"highlight\\\" module. Copy and paste the content of a language file into the the text area. Give your tiddler a meaningful title so you can keep track of the languages you've installed. You may choose to either create one tiddler per language or lump all language definitions into one tiddler. Save and reload your wiki.\\n\\n\u003C$button tooltip=\\\"add new languages\\\" aria-label=\\\"add new languages\\\"  >\\n\u003C$action-createtiddler $basetitle=\\\"highlight-language.js\\\"  text=\\\"\\\" type=\\\"application/javascript\\\" module-type=\\\"highlight\\\">\\n\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param=\u003C\u003CcreateTiddler-title>>/>\\n\u003C/$action-createtiddler>\\nAdd New Language(s)\\n\u003C/$button>\\n\\n!!! Keeping Your Language Definitions Up-to-date\\n\\nRemember to update installed languages whenever this plugin is upgraded: \\n\\n\u003Cul>\\n\u003C$list filter=\\\"[[highlight]modules[]]\\\" emptyMessage=\\\"\\\"\\\"\u003Cli>(none installed)\u003C/li>\\\"\\\"\\\">\\n\u003Cli>\u003C$link>\u003C\u003CcurrentTiddler>>\u003C/$link>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n!! Via \u003C$text text=\\\"TiddlyWiki\\\"/> on Node.js\\n\\nYou can replace the supplied highlight.js library with a custom version:\\n\\n# Go to the highlight.js project [[download page|https://highlightjs.org/download/]], select the language definitions to include, and press the Download button to download a zip archive containing customised support files for a highlight.js syntax highlighting server.\\n# Locate the `highlight.min.js` file in the highlight plugin -- on a stock Debian 8 system running Tiddlywiki5 under node-js, it is in `/usr/local/lib/node_modules/tiddlywiki/plugins/tiddlywiki/highlight/files/`.\\n# Replace the plugin `highlight.min.js` file located in step 2 with the one from the downloaded archive obtained in step 1.\\n# Restart the ~TiddlyWiki server.\"}}}","revision":"0","bag":"default"},

eTitle>] [\u003CsearchListState>]\\\"/>\\n\\\\end\\n\\n\\\\define get-focus-selector() [data-tiddler-title=\\\"$(cssEscapedTitle)$\\\"] .tc-create-wikitext-link input\\n\\n\\\\define cancel-search-actions-inner()\\n\u003C$set name=\\\"userInput\\\" value={{{ [\u003CstoreTitle>get[text]] }}}>\u003C$list filter=\\\"[\u003CsearchTiddler>get[text]!match\u003CuserInput>]\\\" emptyMessage=\\\"\u003C$action-deletetiddler $filter='[\u003CsearchTiddler>] [\u003ClinkTiddler>] [\u003CstoreTitle>] [\u003CsearchListState>]'/>\\\">\u003C$action-setfield $tiddler=\u003C\u003CsearchTiddler>> text=\u003C\u003CuserInput>>/>\u003C$action-setfield $tiddler=\u003C\u003CrefreshTitle>> text=\\\"yes\\\"/>\u003C/$list>\u003C/$set>\\n\\\\end\\n\\n\\\\define cancel-search-actions() \u003C$list filter=\\\"[\u003CstoreTitle>!has[text]] +[\u003CsearchTiddler>!has[text]]\\\" emptyMessage=\\\"\u003C\u003Ccancel-search-actions-inner>>\\\">\u003C$action-sendmessage $message=\\\"tm-edit-text-operation\\\" $param=\\\"focus-editor\\\"/>\u003C/$list>\\n\\n\\\\define external-link()\\n\\\\whitespace trim\\n\u003C$button class=\\\"tc-btn-invisible\\\" style=\\\"width: auto; display: inline-block; background-colour: inherit;\\\" actions=\u003C\u003Cadd-link-actions>>>\\n{{$:/core/images/chevron-right}}\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define set-next-input-tab(beforeafter:\\\"after\\\") \u003C$macrocall $name=\\\"change-input-tab\\\" stateTitle=\\\"$:/state/tab/search-results/sidebar\\\" tag=\\\"$:/tags/SearchResults\\\" beforeafter=\\\"$beforeafter$\\\" defaultState={{$:/config/SearchResults/Default}} actions=\\\"\u003C$action-setfield $tiddler='$:/state/search/currentTab' text=\u003C\u003CnextTab>>/>\\\"/>\\n\\n\\\\define body(config-title)\\n\\\\whitespace trim\\n''\u003C\u003Clingo Hint>>''\\n\\n\u003C$vars searchTiddler=\\\"\\\"\\\"$config-title$/search\\\"\\\"\\\" linkTiddler=\\\"\\\"\\\"$config-title$/link\\\"\\\"\\\" linktext=\\\"\\\" searchListState=\u003C\u003Cqualify \\\"$:/temp/link-search/ ns/NewMarkdown/Hint}}\"},\"$:/config/shortcuts-mac/new-markdown-tiddler\":{\"title\":\"$:/config/shortcuts-mac/new-markdown-tiddler\",\"text\":\"ctrl-M\"},\"$:/config/shortcuts-not-mac/new-markdown-tiddler\":{\"title\":\"$:/config/shortcuts-not-mac/new-markdown-tiddler\",\"text\":\"alt-M\"},\"$:/config/markdown/breaks\":{\"title\":\"$:/config/markdown/breaks\",\"text\":\"false\"},\"$:/config/markdown/linkify\":{\"title\":\"$:/config/markdown/linkify\",\"text\":\"false\"},\"$:/config/markdown/quotes\":{\"title\":\"$:/config/markdown/quotes\",\"text\":\"“”‘’\"},\"$:/config/markdown/renderWikiText\":{\"title\":\"$:/config/markdown/renderWikiText\",\"text\":\"true\"},\"$:/config/markdown/renderWikiTextPragma\":{\"title\":\"$:/config/markdown/renderWikiTextPragma\",\"text\":\"\\\\rules only html entity syslink prettylink image prettyextlink wikilink commentblock commentinline macrocallblock macrocallinline transcludeblock transcludeinline filteredtranscludeblock filteredtranscludeinline\"},\"$:/config/markdown/typographer\":{\"title\":\"$:/config/markdown/typographer\",\"text\":\"false\"},\"$:/plugins/tiddlywiki/markdown/config\":{\"title\":\"$:/plugins/tiddlywiki/markdown/config\",\"text\":\"! Plugin Configuration\\n\\n|!Config |!Default |!Description |\\n|[[breaks|$:/config/markdown/breaks]]|`false`|markdown-it library config: Convert '\\\\n' in paragraphs into `\u003Cbr>` |\\n|[[linkify|$:/config/markdown/linkify]]|`false`|markdown-it library config: Autoconvert URL-like text to links |\\n|[[renderWikiText|$:/config/markdown/renderWikiText]]|`true`|After Markdown is parsed, should any text elements be handed off to the ~WikiText parser for further processing? |\\n|[[renderWikiTextPragma|$:/config/markdown/renderWikiTextPragma]]|\u003Ccode>\u003C$view tiddler=\\\"$:/plugins/tiddlywiki/markdown\\\" subtiddler=\\\"$:/config/markdown/renderWikiTextPragma\\\" mode=\\\"inline\\\"/>\u003C/code>|When handing off to the ~WikiText parser, what parser rules should it follow? |\\n|[[typographer|$:/config/markdown/typographer]]|`false`|markdown-it library config: Enable some language-neutral replacement + quotes beautification |\\n|[[quotes|$:/config/markdown/quotes]]|`“”‘’`|markdown-it library config: Double + single quotes replacement pairs, when `typographer` is enabled |\\n\\n''IMPORTANT:'' You must reload your wiki for changes to take effect.\\n\\n\u003Ch2 style=\\\"margin-top:1.5em\\\">~WikiText Pragma\u003C/h2>\\n\\nThe value of [[renderWikiTextPragma|$:/config/markdown/renderWikiTextPragma]] has been carefully tuned to properly integrate markdown with ~TiddlyWiki. Changing this setting may produce unexpected results, but the inclusion of the following parser rules should be fine:\\n\\n; image\\n: embed images using ~TiddlyWiki's image syntax:\\n\\n\u003Cp style=\\\"margin-left:1em\\\">\\n\\n```\\n[img[An explanatory tooltip|TiddlerTitle]]\\n\\n[img width=23 class=\\\"tc-image\\\" [https://tiddlywiki.com/fractalveg.jpg]]\\n```\\n\u003C/p>\\n\\n; prettylink\\n: create links the ~TiddlyWiki way:\\n\\n\u003Cp style=\\\"margin-left:1em\\\">\\n\\n```\\n[[TiddlerTitle]]\\n\\n[[Displayed Link Title|Tiddler Title]]\\n\\n[[TW5|https://tiddlywiki.com/]]\\n```\\n\u003C/p>\\n\\n; prettyextlink\\n: create external links using the following syntax:\\n\\n\u003Cp style=\\\"margin-left:1em\\\">\\n\\n```\\n[ext[Open file|index.html]]\\n\\n[ext[Open file|../README.md]]\\n```\\n\u003C/p>\\n\\n; wikilink\\n: auto-link ~CamelCase titles\\n\\n; syslink\\n: auto-link system tiddlers\\n\\n\u003Ch2 style=\\\"margin-top:1.5em\\\">Typographical Replacements\u003C/h2>\\n\\nWhen [[typographer|$:/config/markdown/typographer]] is enabled, markdown-it will provide these typographical replacements:\\n\\n```\\n(c) (C)   → ©\\n(tm) (TM) → ™\\n(r) (R)   → ®\\n+-        → ±\\n...       → …\\n?....     → ?..\\n!....     → !..\\n?????     → ???\\n!!!!!     → !!!\\n,,        → ,\\n--        → &ndash;\\n---       → &mdash;\\n```\"},\"$:/language/Docs/Types/text/markdown\":{\" ate.push('html_inline','',0);\\n\\t\\t\\ttoken.content = state.src.slice(pos,pos + match[0].length);\\n\\t\\t}\\n\\t\\tstate.pos = TWCloseTagRegEx.lastIndex;\\n\\t\\treturn true;\\n\\t};\\n}\\n\\nfunction extendParseLinkLabel(origFunc) {\\n\\treturn function(state,start,disableNested) {\\n\\t\\tif(state.parsingLinkLabel === undefined) {\\n\\t\\t\\tstate.parsingLinkLabel = 0;\\n\\t\\t}\\n\\t\\tstate.parsingLinkLabel++;\\n\\t\\tvar labelEnd = origFunc(state,start,disableNested);\\n\\t\\tstate.parsingLinkLabel--;\\n\\t\\treturn labelEnd;\\n\\t};\\n}\\n\\n// reset each tw inline rule to initial inline state\\nfunction extendInlineParse(thisArg,origFunc,twInlineRules) {\\n\\treturn function(str,md,env,outTokens) {\\n\\t\\tvar i, ruleinfo, key;\\n\\t\\tfor(key in twInlineRules) {\\n\\t\\t\\truleinfo = twInlineRules[key];\\n\\t\\t\\truleinfo.rule.parser.source = str;\\n\\t\\t\\truleinfo.rule.parser.sourceLength = str.length;\\n\\t\\t\\truleinfo.rule.parser.pos = 0; // not used\\n\\t\\t\\truleinfo.matchIndex = -1;\\n\\t\\t}\\n\\t\\torigFunc.call(thisArg,str,md,env,outTokens);\\n\\t}\\n}\\n\\n/// post processing ///\\n\\nfunction wikify(state) {\\n\\tvar href, title, src, alt;\\n\\tvar tagStack = [];\\n\\n\\tstate.tokens.forEach(function(blockToken) {\\n\\t\\tif(blockToken.type === 'inline' && blockToken.children) {\\n\\t\\t\\tblockToken.children.forEach(function(token) {\\n\\t\\t\\t\\tswitch(token.type) {\\n\\t\\t\\t\\tcase 'link_open':\\n\\t\\t\\t\\t\\tif(token.markup === 'tw_prettylink' || token.markup === 'tw_prettyextlink') {\\n\\t\\t\\t\\t\\t\\treturn;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\thref = token.attrGet('href');\\n\\t\\t\\t\\t\\tif(href[0] === '#') {\\n\\t\\t\\t\\t\\t\\ttoken.tag = '$link';\\n\\t\\t\\t\\t\\t\\thref = $tw.utils.decodeURIComponentSafe(href.substring(1));\\n\\t\\t\\t\\t\\t\\ttitle = token.attrGet('title');\\n\\t\\t\\t\\t\\t\\ttoken.attrs = [['to', href], ['class', '_codified_']];\\n\\t\\t\\t\\t\\t\\tif(title) {\\n\\t\\t\\t\\t\\t\\t\\ttoken.attrSet('tooltip',title);\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\ttoken.attrSet('target','_blank');\\n\\t\\t\\t\\t\\t\\ttoken.attrJoin('class','tc-tiddlylink-external');\\n\\t\\t\\t\\t\\t\\ttoken.attrJoin('class','_codified_');\\n\\t\\t\\t\\t\\t\\ttoken.attrSet('rel','noopener noreferrer');\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\ttagStack.push(token.tag);\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\tcase 'link_close':\\n\\t\\t\\t\\t\\tif(token.markup === 'tw_prettylink' || token.markup === 'tw_prettyextlink') {\\n\\t\\t\\t\\t\\t\\treturn;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\ttoken.tag = tagStack.pop();\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\tcase 'image':\\n\\t\\t\\t\\t\\ttoken.tag = '$image';\\n\\t\\t\\t\\t\\tsrc = token.attrGet('src');\\n\\t\\t\\t\\t\\talt = token.attrGet('alt');\\n\\t\\t\\t\\t\\ttitle = token.attrGet('title');\\n\\n\\t\\t\\t\\t\\ttoken.attrs[token.attrIndex('src')][0] = 'source';\\n\\t\\t\\t\\t\\tif(src[0] === '#') {\\n\\t\\t\\t\\t\\t\\tsrc = $tw.utils.decodeURIComponentSafe(src.substring(1));\\n\\t\\t\\t\\t\\t\\ttoken.attrSet('source',src);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tif(title) {\\n\\t\\t\\t\\t\\t\\ttoken.attrs[token.attrIndex('title')][0] = 'tooltip';\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t}\\n\\t});\\n}\\n\\nmodule.exports = function tiddlyWikiPlugin(markdown,options) {\\n\\tvar defaults = {\\n\\t\\trenderWikiText: false,\\n\\t\\tblockRules: {},\\n\\t\\tinlineRules: {}\\n\\t};\\n\\n\\tmd = markdown;\\n\\tpluginOpts = md.utils.assign({},defaults,options||{});\\n\\n\\tmd.renderer.rules.code_inline = render_code_inline;\\n\\tmd.renderer.rules.code_block = render_code_block;\\n\\tmd.renderer.rules.fence = render_fence;\\n\\tmd.renderer.rules.paragraph_open = render_paragraph_open;\\n\\tmd.renderer.rules.paragraph_close = render_paragraph_close;\\n\\tmd.renderer.rules.footnote_ref = render_footnote_ref;\\n\\tmd.renderer.rules.footnote_open = render_footnote_open;\\n\\tmd.renderer.rules.footnote_anchor = render_footnote_anchor;\\n\\tmd.renderer.rules.text_special = render_text_special;\\n\\tmd.renderer.rules.tw_expr = render_tw_expr;\\n\\tmd.renderer.renderAttrs = render_token_attrs;\\n\\n\\tif(pluginOpts.renderWikiText) {\\n\\t\\tmd.helpers.parseLinkLabel = extendParseLinkLabel(md.helpers.parseLinkLabel);\\n\\n\\t\\tif(pluginOpts.inlineRules.image) {\\n\\t\\t\\tmd.inline.ruler.after('link','tw_image',tw_image);\\n\\t\\t}\\n\\t\\tif(pluginOpts.inlineRules.prettyextlink) {\\n\\t\\t\\tmd.inline.ruler.after('link','tw_prettyextlink',tw_prettyextlink);\\n\\t\\t}\\n\\t\\tif(pluginOpts.inlineRules.prettylink) {\\n\\t\\t\\tmd.inline.ruler.after('link','tw_prettylink',tw_prettylink);\\n\\t\\t}\\n\\t\\tif(pluginOpts.inlineRules.filteredtranscludeinline) {\\n\\t\\t\\tmd.inline.ruler.before('html_inline','tw_filteredtranscludeinline',tw_filteredtranscludeinline);\\n\\t\\t}\\n\\t\\tif(pluginOpts.inlineRules.transcludeinline) {\\n\\t\\t\\tmd.inline.ruler.before('html_inline','tw_transcludeinline',tw_transcludeinline);\\n\\t\\t}\\n\\n\\t\\tmd.inline.ruler.before('html_inline','tw_macrocallinline',tw_macrocallinline);\\n\\t\\tmd.inline.ruler.at('html_inline',extendHtmlInline(md.inline.ruler.__rules__[md.inline.ruler.__find__('html_inline')].fn));\\n\\t\\tmd.block.ruler.after('html_block','tw_block',tw_block,{\\n\\t\\t\\talt: [ 'paragraph', 'reference', 'blockquote' ]\\n\\t\\t});\\n\\t\\tmd.inline.parse = extendInlineParse(md.inline,md.inline.parse,options.inlineRules);\\n\\t}\\n\\n\\tmd.core.ruler.disable('text_join');\\n\\tmd.core.ruler.push('wikify',wikify);\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"library\"},\"$:/plugins/tiddlywiki/markdown/new-markdown-button\":{\"title\":\"$:/plugins/tiddlywiki/markdown/new-markdown-button\",\"tags\":\"$:/tags/PageControls\",\"caption\":\"{{$:/plugins/tiddlywiki/markdown/images/new-markdown-button}} {{$:/language/Buttons/NewMarkdown/Caption}}\",\"description\":\"{{$:/language/Buttons/NewMarkdown/Hint}}\",\"list-after\":\"$:/core/ui/Buttons/new-tiddler\",\"text\":\"\\\\whitespace trim\\n\u003C$button tooltip={{$:/language/Buttons/NewMarkdown/Hint}} aria-label={{$:/language/Buttons/NewMarkdown/Caption}} class=\u003C\u003Ctv-config-toolbar-class>>>\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" type=\\\"text/markdown\\\"/>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/plugins/tiddlywiki/markdown/images/new-markdown-button}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text={{$:/language/Buttons/NewMarkdown/Caption}}/>\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\\n\"},\"$:/plugins/tiddlywiki/markdown/readme\":{\"title\":\"$:/plugins/tiddlywiki/markdown/readme\",\"text\":\"This plugin provides Markdown support via the [[markdown-it|https://github.com/markdown-it/markdown-it]] parser and its associated plugins:\\n\\n* markdown-it-deflist\\n* markdown-it-footnote\\n* markdown-it-ins\\n* markdown-it-mark\\n* markdown-it-sub\\n* markdown-it-sup\\n\\n!! Compatibility Notes\\n\\n* \u003Cp>A tab character in Markdown has a size of four spaces. Configure the tab size of your code editor accordingly. For example, if you use \u003C$text text=\\\"CodeMirror\\\"/>, it is recommended that you set $:/config/codemirror/indentUnit and $:/config/codemirror/tabSize to `4` to avoid inconsistent indentations.\u003C/p>\\n* \u003Cp>HTML blocks are ultimately parsed by the \u003C$text text=WikiText/> parser: //an opening tag followed by a blank line will activate block-level parsing for its content//. When working with tags designed to contain literal content, such as `\u003Cpre>` and `\u003Cstyle>` tags, refrain from adding blank lines after the opening tags.\u003C/p>\\n* \u003Cp>You must terminate a table with either a blank line or another block-level structure.\u003C/p>\\n* \u003Cp>`latex-parser` in $:/config/markdown/renderWikiTextPragma is no longer required and will be ignored.\u003C/p>\\n* \u003Cp>Config option `linkNewWindow` is removed.\u003C/p>\\n\\n!! Extending the Parser\\n\\nYou can extend the parser by loading additional markdown-it plugins this way:\\n\\n```js\\nvar plugin1 = require(...);\\nvar plugin2 = require(...);\\n\\nvar md = $tw.Wiki.parsers[\\\"text/markdown\\\"].prototype.md;\\n\\nmd.use(plugin1)\\n  .use(plugin2, opts, ...);\\n```\"},\"$:/plugins/tiddlywiki/markdown/styles\":{\"title\":\"$:/plugins/tiddlywiki/markdown/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"code-body\":\"yes\",\"text\":\".markdown {\\n\\tdisplay: block;\\n\\tmargin: 0px;\\n}\\n.markdown hr {\\n  margin-top: 20px;\\n  margin-bottom: 20px;\\n  border: 0;\\n  border-top: 1px solid \u003C\u003Ccolour muted-foreground>>;\\n}\\n.markdown .footnotes {\\n\\tfont-size: 0.9em;\\n\\tline-height: 1.32;\\n}\\n.markdown a.footnote-ref {\\n\\tcolor: \u003C\u003Ccolour tiddler-link-foreground>>;\\n\\tfont-size: 0.75em;\\n\\ttext-decoration: none;\\n\\tvertical-align: super;\\n\\tpadding:0px 1px;\\n}\\n.markdown ol.footnotes-list {\\n\\tpadding-left: 2em;\\n}\\n.markdown .footnote-item p {\\n\\tmargin: 0.7em 0px;\\n}\\n.markdown a.footnote-backref {\\n\\tcolor: \u003C\u003Ccolour tiddler-link-foreground>>;\\n\\tfont-size: 0.8em;\\n\\ttext-decoration: none;\\n\\tmargin-left: 0.25em;\\n}\\n.markdown a.footnote-ref:target, .markdown .footnote-item:target {\\n\\tbackground-color: \u003C\u003Ccolour message-background>>;\\n\\tscroll-margin-top: {{{ [{$:/themes/tiddlywiki/vanilla/options/stickytitles}match[yes]then[120px]else[60px]] }}};\\n}\\n.markdown li > p:first-child {\\n\\tmargin-top: 0px;\\n}\\n.markdown li + li {\\n\\tmargin-top: 2px;\\n}\\n.markdown mark {\\n\\tpadding: 1px 3px;\\n}\\n\"},\"$:/plugins/tiddlywiki/markdown/syntax\":{\"title\":\"$:/plugins/tiddlywiki/markdown/syntax\",\"text\":\"To review standard Markdown syntax, see: [ext[CommonMark quick reference|https://commonmark.org/help/]]. For formal specification, consult the [ext[CommonMark Spec|https://spec.commonmark.org/current/]].\\n\\n! Linking to Tiddlers\\n\\nPrepend `#` to tiddler titles to form link addresses. If a tiddler title contains spaces or other special characters, you must either (1) URI-encode the title, or (2) surround the #title with `\u003C` `>` and backslash-escape any `\u003C` or `>` in the title.\\n\\n!! Links\\n\\n\u003Cpre>\u003Ccode>[link text](\u003Cstrong>#\u003C/strong>\u003C$text text=\\\"TiddlerTitle\\\"/> \\\"optional tooltip\\\")\\n\\n[link text](\u003Cstrong>#\u003C/strong>New\u003Cstrong>%20\u003C/strong>Tiddler)\\n\\n[link text](\u003Cstrong>&lt;#\u003C/strong>New Tiddler\u003Cstrong>&gt;\u003C/strong>)\\n\\n[](\u003Cstrong>&lt;#\u003C/strong>How to use \u003Cstrong>\\\\\u003C/strong>&lt;$list\u003Cstrong>\\\\\u003C/strong>&gt; widget?\u003Cstrong>&gt;\u003C/strong>)\\n\u003C/code>\u003C/pre>\\n\\nYou can also use the `\u003C$link>` widget to generate links to tiddlers:\\n\\n```\\n\u003C$link to=\\\"Tiddler Title\\\">Displayed Link Title\u003C/$link>\\n```\\n\\n!! Reference Style Links\\n\\n```\\n[link text][1]\\n[link text][2]\\n\\n[1]: #New%20Tiddler \\\"optional tooltip\\\"\\n\\n[2]: \u003C#Another Tiddler>\\n```\\n\\n!! Images\\n\\n```\\n![alt text](#Motovun%20Jack.jpg \\\"optional tooltip\\\")\\n\\n![alt text](\u003C#Motovun Jack.jpg>)\\n```\\n\\n! Escaping Special Characters\\n\\nMarkdown allows you to escape ASCII punctuation characters with `\\\\`.\\n\\n! HTML Blocks\\n\\nAn [[HTML block|https://spec.commonmark.org/0.30/#html-blocks]] is a group of lines that starts with an HTML tag and is treated as raw HTML. Block-level tags such as `\u003Cdiv>` and `\u003Cp>` can interrupt a paragraph. Inline elements such as `\u003Cstrong>` and `\u003Cem>` can start an HTML block if the //complete// tag begins on a new paragraph by itself. In most cases, an HTML block continues until a blank line is reached.\\n\\nA widget tag that begins on a new paragraph will also be treated as an HTML block. Markdown elements are not recognized inside the HTML block. For example:\\n\\n```\\nsee\\n\\n\u003C$link to=\\\"New Tiddler\\\">\\n_New_ Tiddler\\n\u003C/$link>\\n```\\n\\nrendered as:\\n\\n```\\n\u003Cp>see\u003C/p>\\n\u003C$link to=\\\"New Tiddler\\\">\\n_New_ Tiddler\\n\u003C/$link>\\n```\\n\\nA widget tag not preceded by a blank line is an inline element.\\n\\n```\\nsee\\n\u003C$link to=\\\"New Tiddler\\\">\\n_New_ Tiddler\\n\u003C/$link>\\n```\\n\\nrendered as:\\n\\n```\\n\u003Cp>see \u003C$link to=\\\"New Tiddler\\\">\u003Cem>New\u003C/em> Tiddler\u003C/$link>\u003C/p>\\n```\\n\\n! Syntax Extensions\\n\\n!! \u003C$text text=KaTeX/>\\n\\nYou need to install the \u003C$text text=KaTeX/> plugin to activate this syntax extension.\\n\\nSurround your math expression with `$` for inline rendering. Whitespace characters cannot immediately follow the opening `$` or precede the closing `$`, and the closing delimiter must not immediately precede a digit. Furthermore, `$` followed by `:/` will not be recognized as a valid opening or closing delimiter either.\\n\\nHere's an example of an inline math expression:\\n\\n```\\n$c = \\\\pm\\\\sqrt{a^2 + b^2}$\\n```\\n\\nUse `$$` to center the math in display mode:\\n\\n```\\n$$c = \\\\pm\\\\sqrt{a^2 + b^2}$$\\n```\\n\\n!! Superscript and Subscript\\n\\n```\\nX^2^\\n```\\nx\u003Csup>2\u003C/sup>\\n\\n```\\nH~2~O\\n```\\nH\u003Csub>2\u003C/sub>O\\n\\n!! Marked Text\\n\\n```\\n==marked text==\\n```\\n\\n\u003Cmark>marked text\u003C/mark>\\n\\n!! Strikethrough\\n\\n```\\n~~striked through text~~\\n```\\n\\n\u003Cs>striked through text\u003C/s>\\n\\n!! Inserted Text\\n\\n```\\n++inserted text++\\n```\\n\\n\u003Cins>inserted text\u003C/ins>\\n\\n!! Tables\\n\\nmarkdown-it supports \u003C$text text=\\\"GitHub Flavored Markdown\\\"/> (GFM) [ext[table syntax|https://github.github.com/gfm/#tables-extension-]].\\n\\n```\\n|Left Aligned |Centered   |Right Aligned |\\n|:---         |   :---:   |          ---:|\\n|apple        |bat        |candle        |\\n```\\n\\n\u003Ctable>\\n\u003Cthead>\\n\u003Ctr>\u003Cth style=\\\"text-align:left\\\">Left Aligned\u003C/th>\u003Cth style=\\\"text-align:center\\\">Centered\u003C/th>\u003Cth style=\\\"text-align:right\\\">Right Aligned\u003C/th>\u003C/tr>\\n\u003C/thead>\\n\u003Ctbody>\\n\u003Ctr>\u003Ctd style=\\\"text-align:left\\\">apple\u003C/td>\u003Ctd style=\\\"text-align:center\\\">bat\u003C/td>\u003Ctd style=\\\"text-align:right\\\">candle\u003C/td>\u003C/tr>\\n\u003C/tbody>\\n\u003C/table>\\n\\n!! Definition Lists\\n\\n```\\nTerm One\\n: Definition with\\nlazy continuation.\\n\\nTerm Two\\n: Here is the first defintion.\\n\\n: Here is the second definition.\\n\\n  As you can see. A definition can have\\n  more than one paragrpah. It can also have\\n\\n      And indended code block...\\n```\\n\\n\u003Cdl>\\n\u003Cdt>Term One\u003C/dt>\\n\u003Cdd>\u003Cp>Definition with\\nlazy continuation.\\n\u003C/p>\u003C/dd>\\n\u003Cdt>Term Two\u003C/dt>\\n\u003Cdd>\u003Cp>Here is the first defintion.\\n\u003C/p>\u003C/dd>\\n\u003Cdd>\u003Cp>Here is the second definition.\u003C/p>\u003Cp>As you can see. A definition can have\\nmore than one paragrpah. It can also have\\n\u003Cpre>\u003Ccode>And indended code block...\\n\u003C/code>\u003C/pre>\\n\u003C/p>\u003C/dd>\\n\u003C/dl>\\n\\n!! Footnotes\\n\\nFor detailed explanation, see [[Creating Footnotes|https://www.markdownguide.org/extended-syntax/#footnotes]].\\n\\n```\\nHere's a simple footnote,[^1] and here's a longer one.[^bignote]\\n\\n[^1]: This is the first footnote.\\n\\n[^bignote]: Here's one with multiple paragraphs and code.\\n\\n    Indent paragraphs to include them in the footnote.\\n\\n    `{ my code }`\\n\\n    Add as many paragraphs as you like.\\n```\\n\\n\u003Cdiv class=\\\"markdown\\\">\u003Cp>Here’s a simple footnote,\u003Ca class=\\\"footnote-ref\\\" href=\\\"##fn1--doc639182\\\" id=\\\"#fnref1--doc639182\\\">[1]\u003C/a> and here’s a longer one.\u003Ca class=\\\"footnote-ref\\\" href=\\\"##fn2--doc639182\\\" id=\\\"#fnref2--doc639182\\\">[2]\u003C/a>\\n\u003Chr class=\\\"footnotes-sep\\\">\\n\u003Csection class=\\\"footnotes\\\">\\n\u003Col class=\\\"footnotes-list\\\">\\n\u003Cli id=\\\"#fn1--doc639182\\\" class=\\\"footnote-item\\\">\u003Cp>This is the first footnote. \u003Ca href=\\\"##fnref1--doc639182\\\" class=\\\"footnote-backref\\\">↥︎\u003C/a>\\n\u003C/p>\u003C/li>\\n\u003Cli id=\\\"#fn2--doc639182\\\" class=\\\"footnote-item\\\">\u003Cp>Here’s one with multiple paragraphs and code.\u003C/p>\u003Cp>Indent paragraphs to include them in the footnote.\u003C/p>\u003Cp>\u003Ccode class=\\\"codified\\\">{ my code }\u003C/code>\u003C/p>\u003Cp>Add as many paragraphs as you like. \u003Ca href=\\\"##fnref2--doc639182\\\" class=\\\"footnote-backref\\\">↥︎\u003C/a>\\n\u003C/p>\u003C/li>\\n\u003C/ol>\\n\u003C/section>\\n\u003C/p>\u003C/div>\"},\"$:/plugins/tiddlywiki/markdown/wrapper.js\":{\"title\":\"$:/plugins/tiddlywiki/markdown/wrapper.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/markdown/wrapper.js\\ntype: application/javascript\\nmodule-type: parser\\n\\nWraps up the markdown-it parser for use as a Parser in TiddlyWiki\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar MarkdownIt = require(\\\"./markdown-it\\\");\\n\\nfunction parseAsBoolean(tiddlerName) {\\n\\treturn $tw.wiki.getTiddlerText(tiddlerName,\\\"false\\\").trim().toLowerCase() === \\\"true\\\";\\n}\\n\\nvar pluginOpts = {\\n\\trenderWikiText: parseAsBoolean(\\\"$:/config/markdown/renderWikiText\\\"),\\n\\trenderWikiTextPragma: $tw.wiki.getTiddlerText(\\\"$:/config/markdown/renderWikiTextPragma\\\").trim()\\n};\\n\\nvar markdownOpts = {\\n\\thtml: true,\\n\\txhtmlOut: true,\\n\\tbreaks: parseAsBoolean(\\\"$:/config/markdown/breaks\\\"),\\n\\tquotes: $tw.wiki.getTiddlerText(\\\"$:/config/markdown/quotes\\\").trim(),\\n\\ttypographer: parseAsBoolean(\\\"$:/config/markdown/typographer\\\"),\\n\\tlinkify: parseAsBoolean(\\\"$:/config/markdown/linkify\\\")\\n};\\n\\n// Retrieve needed TW rule classes and instantiated rules\\nfunction setupWikiRules(pluginOptions) {\\n\\tvar results = {};\\n\\n\\tfunction collectAllRules(classes,type) {\\n\\t\\tvar rulesInfo = [], key,\\n\\t\\t\\tself = wikiParser;\\n\\t\\tfor(key in classes) {\\n\\t\\t\\t// instantiate the rule\\n\\t\\t\\tvar RuleClass = classes[key];\\n\\t\\t\\tvar rule = new RuleClass(self);\\n\\t\\t\\trule.name = key;\\n\\t\\t\\trule.class = RuleClass;\\n\\t\\t\\trule.is = {};\\n\\t\\t\\trule.is[type] = true;\\n\\t\\t\\trule.init(self);\\n\\n\\t\\t\\trulesInfo.push({\\n\\t\\t\\t\\trule: rule,\\n\\t\\t\\t\\tmatchIndex: -1\\n\\t\\t\\t});\\n\\t\\t};\\n\\t\\treturn rulesInfo;\\n\\t}\\n\\n\\tvar WikiParser = require(\\\"$:/core/modules/parsers/wikiparser/wikiparser.js\\\")[\\\"text/vnd.tiddlywiki\\\"];\\n\\n\\t// first pass: get all rule classes\\n\\tvar wikiParser = new WikiParser(null, '', {parseAsInline: true, wiki: $tw.wiki});\\n\\n\\t// restore all possible rules from each rule class\\n\\twikiParser.pragmaRules = collectAllRules(wikiParser.pragmaRuleClasses,'pragma');\\n\\twikiParser.blockRules = collectAllRules(wikiParser.blockRuleClasses,'block');\\n\\twikiParser.inlineRules = collectAllRules(wikiParser.inlineRuleClasses,'inline');\\n\\n\\tvar pragma = pluginOptions.renderWikiText\\n\\t\\t\\t? \\\"\\\\\\\\rules except latex-parser extlink\\\\n\\\" + pluginOptions.renderWikiTextPragma\\n\\t\\t\\t: \\\"\\\\\\\\rules only html entity commentinline commentblock\\\";\\n\\n\\twikiParser.pos = 0;\\n\\twikiParser.source = pragma;\\n\\twikiParser.sourceLength = pragma.length;\\n\\n\\t// second pass: remove uninterested rules based on \\\\rules pragma\\n\\twikiParser.parsePragmas();\\n\\n\\tresults.blockRules = {};\\n\\tresults.inlineRules = {}\\n\\tresults.blockRuleClasses = {};\\n\\tresults.inlineRuleClasses = {};\\n\\n\\t// save the rule sets for future markdown parsing\\n\\twikiParser.blockRules.forEach(function(ruleinfo) {\\n\\t\\tresults.blockRules[ruleinfo.rule.name] = ruleinfo;\\n\\t\\tresults.blockRuleClasses[ruleinfo.rule.name] = ruleinfo.rule.class;\\n\\t});\\n\\twikiParser.inlineRules.forEach(function(ruleinfo) {\\n\\t\\tresults.inlineRules[ruleinfo.rule.name] = ruleinfo;\\n\\t\\tresults.inlineRuleClasses[ruleinfo.rule.name] = ruleinfo.rule.class;\\n\\t});\\n\\treturn results;\\n}\\n\\n// Creates markdown-it parser\\nfunction createMarkdownEngine(markdownItOptions, pluginOptions) {\\n\\tvar md = new MarkdownIt(markdownItOptions)\\n\\t\\t\\t\\t.use(require(\\\"./markdown-it-sub\\\"))\\n\\t\\t\\t\\t.use(require(\\\"./markdown-it-sup\\\"))\\n\\t\\t\\t\\t.use(require(\\\"./markdown-it-ins\\\"))\\n\\t\\t\\t\\t.use(require(\\\"./markdown-it-mark\\\"))\\n\\t\\t\\t\\t.use(require(\\\"./markdown-it-footnote\\\"))\\n\\t\\t\\t\\t.use(require(\\\"./markdown-it-deflist\\\"));\\n\\n\\tvar results = setupWikiRules(pluginOptions);\\n\\n\\tMarkdownParser.prototype.blockRuleClasses = results.blockRuleClasses;\\n\\tMarkdownParser.prototype.blockRules = results.blockRules;\\n\\n\\tMarkdownParser.prototype.inlineRuleClasses = results.inlineRuleClasses;\\n\\tMarkdownParser.prototype.inlineRules = results.inlineRules;\\n\\n\\tif(pluginOptions.renderWikiText && $tw.modules.titles[\\\"$:/plugins/tiddlywiki/katex/katex.min.js\\\"]) {\\n\\t\\tmd.use(require(\\\"./markdown-it-katex\\\"));\\n\\t}\\n\\n\\tmd.use(require(\\\"./markdown-it-tiddlywiki\\\"),{\\n\\t\\t\\trenderWikiText: pluginOptions.renderWikiText,\\n\\t\\t\\tblockRules: results.blockRules,\\n\\t\\t\\tinlineRules: results.inlineRules\\n\\t\\t});\\n\\n\\t$tw.utils.each(['image','prettylink','prettyextlink'], function(rule) {\\n\\t\\tif(MarkdownParser.prototype.inlineRules[rule]) {\\n\\t\\t\\t// delegate to md; ignore the rule class in WikiParser\\n\\t\\t\\tdelete MarkdownParser.prototype.inlineRuleClasses[rule];\\n\\t\\t}\\n\\t});\\n\\treturn md;\\n}\\n\\n/// Parse tree post processing ///\\n\\nfunction deactivateLinks(tree) {\\n\\t$tw.utils.each(tree,function(node) {\\n\\t\\tif(node.type === \\\"link\\\") {\\n\\t\\t\\tnode.type = \\\"text\\\";\\n\\t\\t\\tnode.text = node.children[0].text;\\n\\t\\t\\tdelete node.attributes;\\n\\t\\t\\tdelete node.children;\\n\\t\\t\\tdelete node.attributes;\\n\\t\\t} else {\\n\\t\\t\\tdeactivateLinks(node.children);\\n\\t\\t}\\n\\t});\\n}\\n\\n// true if the node contains \\\"_codified_\\\" class attribute\\nfunction isCodified(node) {\\n\\treturn node.attributes\\n\\t\\t&& node.attributes.class\\n\\t\\t&& node.attributes.class.type === \\\"string\\\"\\n\\t\\t&& (node.attributes.class.value.split(\\\" \\\").indexOf(\\\"_codified_\\\") !== -1);\\n}\\n\\nfunction decodeEntities(s) {\\n\\treturn s.replace(/(&#?[a-zA-Z0-9]{2,8};)/g,$tw.utils.entityDecode);\\n}\\n\\n// Add e\\\"...\\\" and e'....' syntax to enable decoding of HTML entities\\n// in string literals.\\nfunction parseStringLiteralExtended(source,pos) {\\n\\tvar node = {\\n\\t\\ttype: \\\"string\\\",\\n\\t\\tstart: pos\\n\\t};\\n\\tvar reString = /(?:\\\"\\\"\\\"([\\\\s\\\\S]*?)\\\"\\\"\\\"|e?\\\"([^\\\"]*)\\\")|(?:e?'([^']*)')/g;\\n\\treString.lastIndex = pos;\\n\\tvar match = reString.exec(source);\\n\\tif(match && match.index === pos) {\\n\\t\\tnode.value = match[1] !== undefined ? match[1] :\\n\\t\\t\\t(match[2] !== undefined ? match[2] : match[3]);\\n\\t\\tnode.end = pos + match[0].length;\\n\\t\\tif(match[0].charAt(0) === \\\"e\\\") {\\n\\t\\t\\tnode.value = decodeEntities(node.value);\\n\\t\\t}\\n\\t\\treturn node;\\n\\t} else {\\n\\t\\treturn null;\\n\\t}\\n}\\n\\nfunction processWikiTree(tree,hasWikiLinkRule) {\\n\\tvar stack = [].concat(tree);\\n\\n\\tvar mergeable  = function(node) {\\n\\t\\treturn node.type === \\\"element\\\" && node.tag === \\\"p\\\" && (!node.attributes || Object.keys(node.attributes).length === 0);\\n\\t};\\n\\n\\twhile(stack.length) {\\n\\t\\tvar node = stack.pop();\\n\\t\\tif(node.type === \\\"element\\\" && node.tag === \\\"p\\\") {\\n\\t\\t\\t// reduce nested \u003Cp> nodes\\n\\t\\t\\twhile(node.children && node.children.length === 1 && mergeable(node.children[0])) {\\n\\t\\t\\t\\tnode.children = node.children[0].children;\\n\\t\\t\\t}\\n\\t\\t} else if(hasWikiLinkRule && isCodified(node)) {\\n\\t\\t\\tdeactivateLinks(node.children);\\n\\t\\t\\tcontinue;\\n\\t\\t}\\n\\t\\tif(node.children && node.children.length > 0) {\\n\\t\\t\\tstack.push.apply(stack,node.children);\\n\\t\\t}\\n\\t}\\n}\\n\\n// to extend MarkdownIt outside of this module, do:\\n//\\n// md = $tw.Wiki.parsers[\\\"text/markdown\\\"].prototype.md;\\n// md.use(plugin[, options]);\\nMarkdownParser.prototype.md = createMarkdownEngine(markdownOpts,pluginOpts);\\n\\nfunction MarkdownParser(type,text,options) {\\n\\tvar env = {}\\n\\tvar md = this.md;\\n\\tvar mdTree = md.parse(text,env);\\n\\tvar textToParse = '\u003Cdiv class=\\\"markdown\\\">\\\\n' + md.renderer.render(mdTree,md.options,env) + '\u003C/div>';\\n\\n\\t//console.log(JSON.stringify(mdTree,null,2));\\n\\t//console.log(\\\"\\\\n----------------\\\\n\\\" + textToParse);\\n\\n\\tvar wikiParser;\\n\\n\\tvar origParseStringLiteral = $tw.utils.parseStringLiteral;\\n\\t$tw.utils.parseStringLiteral = parseStringLiteralExtended;\\n\\n\\ttry {\\n\\t\\twikiParser = new $tw.Wiki.parsers[\\\"text/vnd.tiddlywiki\\\"](null,textToParse,{\\n\\t\\t\\tparseAsInline: true,\\n\\t\\t\\twiki: options.wiki,\\n\\t\\t\\trules: { pragma: {}, block: this.blockRuleClasses, inline: this.inlineRuleClasses }\\n\\t\\t});\\n\\t}\\n\\tcatch (err) {\\n\\t\\twikiParser = $tw.wiki.parseText(\\\"text/vnd.tiddlywiki\\\",\\n\\t\\t\\t\\\"\u003Cstrong>Error encountered while parsing the tiddler:\u003C/strong>\u003Cp>\\\" + err.message + \\\"\u003C/p>\\\",\\n\\t\\t\\t{parseAsInline: false, wiki: options.wiki});\\n\\t}\\n\\tfinally {\\n\\t\\t$tw.utils.parseStringLiteral = origParseStringLiteral;\\n\\t}\\n\\tif(wikiParser.tree.length > 0) {\\n\\t\\tvar hasWikiLinkRule = false;\\n\\t\\t// see if wikilink rule has been invoked\\n\\t\\t$tw.utils.each(wikiParser.inlineRules,function(ruleInfo) {\\n\\t\\t\\tif(ruleInfo.rule.name === \\\"wikilink\\\") {\\n\\t\\t\\t\\thasWikiLinkRule = true;\\n\\t\\t\\t\\treturn false;\\n\\t\\t\\t}\\n\\t\\t});\\n\\t\\tprocessWikiTree(wikiParser.tree,hasWikiLinkRule);\\n\\t}\\n\\tthis.tree = wikiParser.tree;\\n\\tthis.source = text;\\n\\tthis.type = type || \\\"text/markdown\\\";\\n\\tthis.wiki = options.wiki;\\n}\\n\\nexports[\\\"text/markdown\\\"] = MarkdownParser;\\nexports[\\\"text/x-markdown\\\"] = MarkdownParser;\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"parser\"}}}","type":"application/json","author":"tiddlywiki","dependents":"","description":"Markdown parser based on markdown-it","list":"readme config syntax license","name":"Markdown","plugin-type":"plugin","title":"$:/plugins/tiddlywiki/markdown","version":"5.2.7","revision":"0","bag":"default"},

{"title":"$:/plugins/tiddlywiki/pluginlibrary","name":"Plugin Library","description":"Plugin library builder","list":"readme","version":"5.3.0","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/tiddlywiki/pluginlibrary/asset-list-json\":{\"title\":\"$:/plugins/tiddlywiki/pluginlibrary/asset-list-json\",\"text\":\"`var assetList = `\u003C$view tiddler=\\\"$:/UpgradeLibrary/List\\\"/>`;\\n`\"},\"$:/plugins/tiddlywiki/pluginlibrary/library.template.html\":{\"title\":\"$:/plugins/tiddlywiki/pluginlibrary/library.template.html\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline\\n\u003C!doctype html>\\n\u003Chtml>\\n\u003Chead>\\n\u003Cmeta http-equiv=\\\"Content-Type\\\" content=\\\"text/html;charset=utf-8\\\" />\\n\u003Cmeta name=\\\"application-name\\\" content=\\\"TiddlyWiki Plugin Library\\\" />\\n\u003Cmeta name=\\\"application-version\\\" content=\\\"v0.0.0\\\" />\\n\u003Cmeta name=\\\"copyright\\\" content=\\\"Copyright 2015 Jeremy Ruston\\\" />\\n\u003Clink id=\\\"faviconLink\\\" rel=\\\"shortcut icon\\\" href=\\\"favicon.ico\\\">\\n\u003Ctitle>Plugin Library\u003C/title>\\n\u003Cscript>\\n{{$:/plugins/tiddlywiki/pluginlibrary/asset-list-json}}\\n{{$:/plugins/tiddlywiki/pluginlibrary/libraryserver.js}}\\n\u003C/script>\\n\u003C/head>\\n\u003Cbody>\\n\\n\u003Ch1>HelloThere\u003C/h1>\\n\\n\u003Cp>This is the TiddlyWiki plugin library. It is not intended to be opened directly in the browser.\u003C/p>\\n\\n\u003Cp>See \u003Ca href=\\\"https://tiddlywiki.com/\\\" target=\\\"_blank\\\">https://tiddlywiki.com/\u003C/a> for details of how to install plugins.\u003C/p>\\n\\n\u003C/body>\\n\u003C/html>\"},\"$:/plugins/tiddlywiki/pluginlibrary/libraryserver.js\":{\"title\":\"$:/plugins/tiddlywiki/pluginlibrary/libraryserver.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/pluginlibrary/libraryserver.js\\ntype: application/javascript\\nmodule-type: library\\n\\nA simple HTTP-over-window.postMessage implementation of a standard TiddlyWeb-compatible server. It uses real HTTP to load the individual tiddler JSON files.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n// Listen for window messages\\nwindow.addEventListener(\\\"message\\\",function listener(event){\\n\\tconsole.log(\\\"plugin library: Received message from\\\",event.origin);\\n\\tconsole.log(\\\"plugin library: Message content\\\",event.data);\\n\\tswitch(event.data.verb) {\\n\\t\\tcase \\\"GET\\\":\\n\\t\\t\\tif(event.data.url === \\\"recipes/library/tiddlers.json\\\") {\\n\\t\\t\\t\\t// Route for recipes/library/tiddlers.json\\n\\t\\t\\t\\tevent.source.postMessage({\\n\\t\\t\\t\\t\\tverb: \\\"GET-RESPONSE\\\",\\n\\t\\t\\t\\t\\tstatus: \\\"200\\\",\\n\\t\\t\\t\\t\\tcookies: event.data.cookies,\\n\\t\\t\\t\\t\\turl: event.data.url,\\n\\t\\t\\t\\t\\ttype: \\\"application/json\\\",\\n\\t\\t\\t\\t\\tbody: JSON.stringify(assetList,null,4)\\n\\t\\t\\t\\t},\\\"*\\\");\\n\\t\\t\\t} else if(event.data.url.indexOf(\\\"recipes/library/tiddlers/\\\") === 0) {\\n\\t\\t\\t\\tvar url = \\\"recipes/library/tiddlers/\\\" + encodeURIComponent(removePrefix(event.data.url,\\\"recipes/library/tiddlers/\\\"));\\n\\t\\t\\t\\t// Route for recipes/library/tiddlers/\u003Curi-encoded-tiddler-title>.json\\n\\t\\t\\t\\thttpGet(url,function(err,responseText) {\\n\\t\\t\\t\\t\\tif(err) {\\n\\t\\t\\t\\t\\t\\tevent.source.postMessage({\\n\\t\\t\\t\\t\\t\\t\\tverb: \\\"GET-RESPONSE\\\",\\n\\t\\t\\t\\t\\t\\t\\tstatus: \\\"404\\\",\\n\\t\\t\\t\\t\\t\\t\\tcookies: event.data.cookies,\\n\\t\\t\\t\\t\\t\\t\\turl: event.data.url,\\n\\t\\t\\t\\t\\t\\t\\ttype: \\\"text/plain\\\",\\n\\t\\t\\t\\t\\t\\t\\tbody: \\\"Not found\\\"\\n\\t\\t\\t\\t\\t\\t},\\\"*\\\");\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\tevent.source.postMessage({\\n\\t\\t\\t\\t\\t\\t\\tverb: \\\"GET-RESPONSE\\\",\\n\\t\\t\\t\\t\\t\\t\\tstatus: \\\"200\\\",\\n\\t\\t\\t\\t\\t\\t\\tcookies: event.data.cookies,\\n\\t\\t\\t\\t\\t\\t\\turl: event.data.url,\\n\\t\\t\\t\\t\\t\\t\\ttype: \\\"application/json\\\",\\n\\t\\t\\t\\t\\t\\t\\tbody: responseText\\n\\t\\t\\t\\t\\t\\t},\\\"*\\\");\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t});\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tevent.source.postMessage({\\n\\t\\t\\t\\t\\tverb: \\\"GET-RESPONSE\\\",\\n\\t\\t\\t\\t\\tstatus: \\\"404\\\",\\n\\t\\t\\t\\t\\tcookies: event.data.cookies,\\n\\t\\t\\t\\t\\turl: event.data.url,\\n\\t\\t\\t\\t\\ttype: \\\"text/plain\\\",\\n\\t\\t\\t\\t\\tbody: \\\"Not found\\\"\\n\\t\\t\\t\\t},\\\"*\\\");\\n\\t\\t\\t}\\n\\t\\t\\tbreak;\\n\\t}\\n},false);\\n\\n// Helper to remove string prefixes\\nfunction removePrefix(string,prefix) {\\n\\tif(string.indexOf(prefix) === 0) {\\n\\t\\treturn string.substr(prefix.length);\\n\\t} else {\\n\\t\\treturn string;\\n\\t}\\n}\\n\\n// Helper for HTTP GET\\nfunction httpGet(url,callback) {\\n\\tvar http = new XMLHttpRequest();\\n\\thttp.open(\\\"GET\\\",url,true);\\n\\thttp.onreadystatechange = function() {\\n\\t\\tif(http.readyState == 4 && http.status == 200) {\\n\\t\\t\\tcallback(null,http.responseText);\\n\\t\\t}\\n\\t};\\n\\thttp.send();\\n}\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"library\"},\"$:/plugins/tiddlywiki/pluginlibrary/readme\":{\"title\":\"$:/plugins/tiddlywiki/pluginlibrary/readme\",\"text\":\"This plugin is used behind the scenes by TiddlyWiki to build the plugin library.\\n\\n[[Source code|https://github.com/Jermolene/TiddlyWiki5/blob/master/plugins/tiddlywiki/pluginlibrary]]\\n\"}}}","revision":"0","bag":"default"},

{"author":"whitefall","dependents":"$:/plugins/tiddlywiki/markdown","description":"导入并管理你的Obsidian存储库","list":"Panel readme","name":"Obsidian Manager","plugin-type":"plugin","text":"{\"tiddlers\":{\"$:/plugins/whitefall/obsidian-manager/Panel\":{\"title\":\"$:/plugins/whitefall/obsidian-manager/Panel\",\"type\":\"text/vnd.tiddlywiki\",\"tags\":\"$:/tags/ControlPanel/SettingsTab\",\"caption\":\"ObsidianM Panel\",\"text\":\"\u003C$obm/>\\n\"},\"$:/plugins/whitefall/obsidian-manager/obsidian-main-style\":{\"title\":\"$:/plugins/whitefall/obsidian-manager/obsidian-main-style\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\",\"text\":\"body{background:#0ff}#ob-widget-path{width:100%;height:100%;line-height:100%;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}\"},\"$:/plugins/whitefall/obsidian-manager/readme\":{\"title\":\"$:/plugins/whitefall/obsidian-manager/readme\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"! tw5-obsidian-manager\\n\\nTidGi ≥ v0.8.0 需要在工作区设置 博客和服务器设置中 启用 HTTP API 并 关闭 凭证鉴权选项。\\n\\n# 在文本框中输入ob库文件夹路径，点击Add按钮。\\n# 你可以使用purge按钮清空添加的内容。\\n# 你可以在开发者模式-控制台中观看到正在进行的操作。\\n\\n!! ignore表达式\\n\\n默认表达式：留空即默认忽略 \\\".git\\\", \\\".obsidian\\\", \\\".stfolder\\\", \\\".stversions\\\" 四个文件夹。\\n\\n附加表达式：可以在ignore输入框输入`+文件夹名称, 文件夹名称, ...`，注意首字母必须为`+`，忽略更多文件夹。注意是英文逗号。\\n\\n自定义表达式：若首字母非`+`字符，则为自定义忽略文件夹。\\n\\n!! 过滤文件表达式\\n\\n使用正则表达式匹配文件中是否含有匹配内容，如“def:pub”，若文件夹中有此表达式则检出写入wiki中。\\n\\n\\n\\n项目介绍及仓库地址：https://github.com/tiddly-gittly/tidgi-obsidian-manager\"},\"$:/plugins/whitefall/obsidian-manager/router/get-obvault.js\":{\"title\":\"$:/plugins/whitefall/obsidian-manager/router/get-obvault.js\",\"text\":\"!function(){\\\"use strict\\\";exports.method=\\\"GET\\\",exports.path=/^\\\\/obvault\\\\/(.+)$/,exports.handler=function(e,t,r){var n,a,i,s,o,p,c=require(\\\"path\\\"),l=require(\\\"fs\\\"),d=$tw.utils.decodeURIComponentSafe(r.params[0]),u=r.queryParameters,f=function(e,t){var t=t||[\\\".git\\\",\\\".obsidian\\\"],n=[];if(!l.lstatSync(e).isDirectory())return r.sendResponse(400,{\\\"Content-Type\\\":\\\"text/plain\\\"},\\\"Not folder: \\\"+e),!1;for(const i of l.readdirSync(e)){var a=c.join(e,i);l.statSync(a).isFile()?n.push(a):t.includes(i)||(a=f(a),n=n.concat(a))}return n},g=function(e,t){return e=e.replace(/\\\\\\\\/g,\\\"/\\\"),\\\"$:/\\\"+(t=t.replace(/\\\\\\\\/g,\\\"/\\\")).slice(e.length+1)},m=f(d,u.ignore);0!=m&&(n=m,a=u.regText,o={obVaultName:d.split(\\\"/\\\").pop()||\\\"-\\\",mdFiles:{},imgFiles:{}},p=a||\\\"\\\",n.forEach(e=>{i=c.basename(e),s=c.extname(i),-1!==[\\\".jpg\\\",\\\".jpeg\\\",\\\".png\\\"].indexOf(s)?o.imgFiles[g(d,e)]={data:l.readFileSync(e).toString(\\\"base64\\\"),name:i}:\\\".md\\\"===s&&(s=l.readFileSync(e,\\\"utf8\\\"),RegExp(p).test(s))&&(o.mdFiles[g(d,e)]={data:s,name:i})}),m=o,u=JSON.stringify(m),r.sendResponse(200,{\\\"Content-Type\\\":\\\"application/json\\\"},u))}}();\",\"type\":\"application/javascript\",\"module-type\":\"route\"},\"$:/plugins/whitefall/obsidian-manager/vaultstree\":{\"title\":\"$:/plugins/whitefall/obsidian-manager/vaultstree\",\"tags\":\"$:/tags/SideBar\",\"caption\":\"VaultsTree\",\"text\":\"\\n\\\\define leaf-link(full-title,chunk,separator: \\\"/\\\")\\n\u003C$link to=\u003C\u003C__full-title__>>>\u003C$text text=\u003C\u003C__chunk__>>/>\u003C/$link>\\n\\\\end\\n\\n\\\\define leaf-node(prefix,chunk)\\n\\\\whitespace trim\\n\u003Cli>\\n\u003C$list filter=\\\"[\u003C__chunk__>is[shadow]] [\u003C__chunk__>is[tiddler]]\\\" variable=\\\"full-title\\\">\\n\u003Cspan>{{$:/core/images/file}}\u003C/span>&#32;\u003C$macrocall $name=\\\"leaf-link\\\" full-title=\u003C\u003Cfull-title>> chunk=\u003C\u003Cchunk>>/>\\n\u003C/$list>\\n\u003C/li>\\n\\\\end\\n\\n\\\\define branch-node(prefix,chunk,separator: \\\"/\\\",vaultname)\\n\\\\whitespace trim\\n\u003Cli>\\n\u003C$set name=\\\"reveal-state\\\" value={{{ [[$:/state/tree/]addsuffix\u003C__prefix__>addsuffix\u003C__chunk__>] }}}>\\n\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Creveal-sta
